<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cesta - VogueCrest</title>
<style>
  /* Tipografía y reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    font-family: 'Montserrat', sans-serif;
    background: #fff;
    color: #1a1a1a;
    margin: 0;
    padding: 0 20px 80px; /* espacio para footer */
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
  }

  /* Header moderno */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: white;
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 1px solid #ccc;
}

.menu-label, .cart-label {
  cursor: pointer;
  user-select: none;
  font-size: 14px;
}

.logo {
  height: 50px;
  object-fit: contain;
}

/* Menú móvil */
.menu-mobile {
  position: fixed;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100vh;
  background: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 24px;
  transition: left 0.3s ease-in-out;
  font-size: 18px;
  z-index: 9999;
}

.menu-mobile a {
  text-decoration: none;
  color: black;
  font-weight: 500;
}

.menu-mobile.show {
  left: 0;
}
  a.back-link {
    display: inline-block;
    margin: 30px 0 40px;
    font-weight: 600;
    color: #222;
    text-decoration: none;
    font-size: 1rem;
  }
  a.back-link:hover {
    color: #000000;
  }

  h1 {
    font-weight: 700;
    margin-bottom: 50px;
    letter-spacing: 0.03em;
  }

  /* Lista carrito (estilo lista no tabla para flex mejor control) */
  #cartList {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .cart-item {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    background: #fafafa;
    margin-bottom: 20px;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.07);
  }

  .cart-item .left-block {
    display: flex;
    align-items: center;
    gap: 20px;
    flex: 1 1 60%;
    min-width: 250px;
  }
  .cart-item img {
    width: 110px;
    height: 110px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
  }
  .cart-item .product-info {
    font-size: 1.2rem;
    color: #222;
  }

  .cart-item .right-block {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    flex: 1 1 35%;
    min-width: 180px;
  }

  .cart-item .price {
    font-weight: 600;
    font-size: 1.15rem;
    margin-bottom: 12px;
    color: #000000;
  }
  .cart-item .details {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 10px;
  }
  .cart-item .quantity {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 12px;
  }

  .cart-item .subtotal {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 10px;
    color: #1a1a1a;
  }

  .btn-eliminar {
    background: transparent;
    border: none;
    font-size: 1.6rem;
    color: #000000;
    cursor: pointer;
    user-select: none;
    padding: 4px 8px;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }
  .btn-eliminar:hover {
    background-color: rgba(231,0,86,0.15);
  }

  /* Total general */
  #totalPrice {
    font-weight: 700;
    font-size: 2rem;
    color: #1a1a1a;
    text-align: right;
    margin-top: 40px;
    margin-bottom: 30px;
  }

  /* Botón Pagar */
  #btnPagar {
    display: block;
    width: 100%;
    background-color: #000000;
    color: white;
    border: none;
    font-size: 1.3rem;
    font-weight: 700;
    padding: 18px 0;
    border-radius: 12px;
    cursor: pointer;
    letter-spacing: 0.03em;
    transition: background-color 0.3s ease;
  }
  #btnPagar:hover {
    background-color: #000000;
  }

  /* Mensaje cesta vacía */
  .empty-msg {
    text-align: center;
    font-size: 1.3rem;
    margin: 120px 0;
    font-style: italic;
    color: #999;
  }

  /* Footer simple fijo abajo */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #f7f7f7;
    padding: 15px 20px;
    border-top: 1px solid #ddd;
    text-align: center;
    font-size: 0.9rem;
    color: #666;
  }

  /* Responsive */
  @media (max-width: 720px) {
    body {
      padding-bottom: 120px;
    }
    .cart-item {
      flex-direction: column;
      align-items: flex-start;
    }
    .cart-item .left-block, .cart-item .right-block {
      flex: 1 1 100%;
      min-width: auto;
      margin-bottom: 10px;
    }
    .cart-item .right-block {
      align-items: flex-start;
    }
    #btnPagar {
      bottom: 50px;
      left: 20px;
      right: 20px;
      z-index: 99;
      border-radius: 15px;
      font-size: 1.4rem;
    }
    footer {
      bottom: 0;
    }
  }
</style>
</head>
<body>

<!-- HEADER MODERNO -->
<header>
  <div class="menu-label" id="menu-toggle">MENÚ</div>
  <img src="100.png" alt="VogueCrest" class="logo" />
  <div class="cart-label">CESTA</div>
</header>

<!-- MENÚ MÓVIL DESLIZANTE -->
<nav class="menu-mobile" id="mobileMenu">
  <a href="index.html">INICIO</a>
  <a href="colecciones.html">COLECCIONES</a>
  <a href="acerca.html">ACERCA DE</a>
  <a href="editorial.html">EDITORIAL</a>
    <a href="looks.html">LOOKS</a>
        <a href="contacto.html">CONTACTANOS</a>
  <a href="#" onclick="toggleMenu()">CERRAR</a>
</nav>

<h1>Tu Cesta de Compras</h1>
<!-- ... (todo tu código <head> y estilos se mantiene igual) ... -->

<ul id="cartList" aria-label="Lista de productos en la cesta">
  <!-- Productos cargados aquí -->
</ul>

<div id="totalPrice">Total: C$0</div>

<button id="btnPagar" aria-label="Proceder al pago">Pagar</button>

<div id="emptyOptions" style="display: none; text-align: center; margin-top: 40px;">
  <p class="empty-msg">LA CESTA ESTÁ VACÍA</p>
  <a href="colecciones.html" class="btn-seguir"
     style="display:inline-block; background:#000; color:white; padding:12px 24px; border-radius:10px; font-weight:600; text-decoration:none;">
     Seguir comprando
  </a>
</div>

<footer>
  &copy; 2025 VogueCrest. Todos los derechos reservados.
</footer>

<script>
  function parsePrecio(precioStr) {
    return Number(precioStr.replace(/[^0-9.-]+/g,""));
  }

  function formatoPrecio(valor) {
    return "C$" + valor.toLocaleString('es-NI');
  }

  function cargarCarrito() {
    const carrito = JSON.parse(localStorage.getItem("voguecrest_cart")) || [];
    const lista = document.getElementById("cartList");
    lista.innerHTML = "";

    if (carrito.length === 0) {
      document.getElementById("totalPrice").textContent = "Total: C$0";
      document.getElementById("btnPagar").style.display = "none";
      document.getElementById("emptyOptions").style.display = "block";
      return;
    }

    document.getElementById("emptyOptions").style.display = "none";

    let total = 0;
    carrito.forEach((item, idx) => {
      const precioNum = parsePrecio(item.precio);
      const subtotal = precioNum * item.cantidad;
      total += subtotal;

      const li = document.createElement("li");
      li.className = "cart-item";
      li.innerHTML = `
        <div class="left-block">
          <img src="${item.imagen}" alt="${item.nombre}" />
          <div class="product-info">${item.nombre}</div>
        </div>
        <div class="right-block">
          <div class="details">Talla: ${item.talla} | Color: ${item.color}</div>
          <div class="quantity">Cantidad: ${item.cantidad}</div>
          <div class="price">Precio: ${formatoPrecio(precioNum)}</div>
          <div class="subtotal">Subtotal: ${formatoPrecio(subtotal)}</div>
          <button class="btn-eliminar" aria-label="Eliminar ${item.nombre}" data-index="${idx}">&times;</button>
        </div>
      `;
      lista.appendChild(li);
    });

    document.getElementById("totalPrice").textContent = `Total: ${formatoPrecio(total)}`;
    document.getElementById("btnPagar").style.display = "block";

    document.querySelectorAll(".btn-eliminar").forEach(btn => {
      btn.addEventListener("click", (e) => {
        const idx = parseInt(e.target.getAttribute("data-index"));
        const carrito = JSON.parse(localStorage.getItem("voguecrest_cart")) || [];
        carrito.splice(idx, 1);
        localStorage.setItem("voguecrest_cart", JSON.stringify(carrito));
        cargarCarrito();
      });
    });
  }

  document.getElementById("btnPagar").addEventListener("click", () => {
    window.location.href = "pago.html";
  });

  cargarCarrito();

  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('show');
  }

  document.getElementById('menu-toggle').addEventListener('click', toggleMenu);
</script>

</body>
</html>
