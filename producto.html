<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Producto - VogueCrest</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0; padding: 0; background: #fff; color: #000;
    }
    a {
      color: #000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .back-link {
      font-size: 14px;
      margin-bottom: 25px;
      display: inline-block;
    }
    .product-detail {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .gallery {
      flex: 1 1 480px;
      max-width: 480px;
    }
    .main-image {
      width: 100%;
      height: 480px;
      border: 1px solid #ddd;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .thumbnails {
      display: flex;
      gap: 12px;
      overflow-x: auto;
    }
    .thumbnails img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      transition: border-color 0.3s;
      flex-shrink: 0;
    }
    .thumbnails img.selected {
      border-color: black;
    }
    .details {
      flex: 1 1 480px;
      max-width: 480px;
      display: flex;
      flex-direction: column;
    }
    .details h1 {
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .price {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      font-size: 1rem;
    }
    select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 25px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #fff;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      padding: 15px 0;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 40px;
    }
    button:hover {
      background-color: #222;
    }
    /* ACORDEÓN detalle */
    .accordion {
      border-top: 1px solid #ddd;
      padding-top: 10px;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      margin-bottom: 0;
    }
    .accordion::after {
      content: "▼";
      font-size: 0.8rem;
      transition: transform 0.3s;
    }
    .accordion.active::after {
      transform: rotate(180deg);
    }
    .panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease;
      font-weight: 400;
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .panel.open {
      max-height: 500px; /* suficiente para el texto */
    }
    .product-info {
      margin-top: auto;
    }
    .related-section {
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }
    .related-section h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-weight: 700;
      border-bottom: 2px solid #000;
      display: inline-block;
      padding-bottom: 6px;
    }
    .related-products {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .related-product {
      min-width: 180px;
      cursor: pointer;
      text-align: center;
      flex-shrink: 0;
    }
    .related-product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 8px;
      transition: transform 0.3s ease;
    }
    .related-product:hover img {
      transform: scale(1.05);
    }
    .related-product p {
      font-size: 1rem;
      font-weight: 600;
      color: #111;
      margin: 0;
    }
    @media (max-width: 900px) {
      .product-detail {
        flex-direction: column;
        align-items: center;
      }
      .gallery, .details {
        max-width: 100%;
        flex: none;
      }
      .main-image {
        height: auto;
        max-height: 400px;
      }
      .thumbnails img {
        width: 60px;
        height: 60px;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="colecciones.html" class="back-link">&larr; Volver a Colecciones</a>

    <div class="product-detail">
      <div class="gallery">
        <img id="mainImage" class="main-image" src="" alt="Imagen principal producto" />
        <div id="thumbnails" class="thumbnails"></div>
      </div>
      <div class="details">
        <h1 id="productName">Cargando...</h1>
        <div class="price" id="productPrice"></div>

        <label for="sizeSelect">Selecciona talla:</label>
        <select id="sizeSelect"></select>

        <label for="colorSelect">Selecciona color:</label>
        <select id="colorSelect"></select>

        <button id="addToCartBtn">Añadir a la cesta</button>

        <div class="accordion" id="accordionDetalle">DETALLE DEL PRODUCTO</div>
        <div class="panel" id="productDescription"></div>
      </div>
    </div>
  </div>

  <section class="related-section">
    <h2>Productos relacionados</h2>
    <div id="relatedProducts" class="related-products"></div>
  </section>

  <script>
    const productos = {
      prenda1: {
        nombre: "Camiseta Blanca",
        imagenesPorColor: {
          Blanco: ["40.png", "21 (2).png", "26.png"],
          Negro: ["camiseta_negra1.png", "camiseta_negra2.png"],
          Rojo: ["camiseta_roja1.png", "camiseta_roja2.png"]
        },
        imagenPrincipal: "40.png", // imagen fija para el producto, independientemente de color
        descripcion: "Camiseta blanca de algodón 100%, cómoda y fresca. Ideal para cualquier ocasión casual.",
        precio: "$20.00",
        tallas: ["S", "M", "L", "XL"],
        colores: ["Blanco", "Negro", "Rojo"],
        relacionados: ["prenda2", "prenda3"]
      },
      prenda2: {
        nombre: "Camiseta Negra",
        imagenesPorColor: {
          Negro: ["41.png", "26.png"],
          Gris: ["camiseta_gris1.png", "camiseta_gris2.png"]
        },
        imagenPrincipal: "21 (2).png",
        descripcion: "Camiseta negra elegante con buen ajuste.",
        precio: "$22.00",
        tallas: ["M", "L", "XL"],
        colores: ["Negro", "Gris"],
        relacionados: ["prenda1", "prenda5"]
      },
      prenda3: {
        nombre: "Pantalón Azul",
        imagenesPorColor: {
          Azul: ["21 (3).png", "27.png"],
          Negro: ["pantalon_negro1.png", "pantalon_negro2.png"]
        },
        imagenPrincipal: "21 (3).png",
        descripcion: "Pantalón casual azul, tela resistente y cómoda.",
        precio: "$30.00",
        tallas: ["S", "M", "L"],
        colores: ["Azul", "Negro"],
        relacionados: ["prenda4"]
      },
      prenda4: {
        nombre: "Chaqueta Negra",
        imagenesPorColor: {
          Negro: ["30.png", "33.png"],
          Gris: ["chaqueta_gris1.png"]
        },
        imagenPrincipal: "21 (4).png",
        descripcion: "Chaqueta elegante y cálida para invierno.",
        precio: "$55.00",
        tallas: ["M", "L", "XL"],
        colores: ["Negro", "Gris"],
        relacionados: ["prenda3", "prenda1"]
      },
      prenda5: {
        nombre: "Camisa Roja",
        imagenesPorColor: {
          Rojo: ["camisa_roja1.png", "camisa_roja2.png"],
          Blanco: ["camisa_blanca1.png"]
        },
        imagenPrincipal: "30.png",
        descripcion: "Camisa casual roja para uso diario.",
        precio: "$28.00",
        tallas: ["S", "M", "L", "XL"],
        colores: ["Rojo", "Blanco"],
        relacionados: ["prenda2", "prenda4"]
      },
      prenda6: {
        nombre: "Camisa Roja",
        imagenesPorColor: {
          Rojo: ["camisa_roja1.png", "camisa_roja2.png"],
          Blanco: ["camisa_blanca1.png"]
        },
        imagenPrincipal: "33.png",
        descripcion: "Camisa casual roja para uso diario.",
        precio: "$28.00",
        tallas: ["S", "M", "L", "XL"],
        colores: ["Rojo", "Blanco"],
        relacionados: ["prenda2", "prenda4"]
      },
      prenda7: {
        nombre: "Camisa Roja",
        imagenesPorColor: {
          Rojo: ["camisa_roja1.png", "camisa_roja2.png"],
          Blanco: ["camisa_blanca1.png"]
        },
        imagenPrincipal: "26.png",
        descripcion: "Camisa casual roja para uso diario.",
        precio: "$28.00",
        tallas: ["S", "M", "L", "XL"],
        colores: ["Rojo", "Blanco"],
        relacionados: ["prenda2", "prenda4"]
      },
       prenda8: {
        nombre: "Camisa Roja",
        imagenesPorColor: {
          Rojo: ["camisa_roja1.png", "camisa_roja2.png"],
          Blanco: ["camisa_blanca1.png"]
        },
        imagenPrincipal: "27.png",
        descripcion: "Camisa casual roja para uso diario.",
        precio: "$28.00",
        tallas: ["S", "M", "L", "XL"],
        colores: ["Rojo", "Blanco"],
        relacionados: ["prenda2", "prenda4"]
      },
       prendaA: {
        nombre: "Camisa Roja",
        imagenesPorColor: {
          Rojo: ["camisa_roja1.png", "camisa_roja2.png"],
          Blanco: ["camisa_blanca1.png"]
        },
        imagenPrincipal: "42.png",
        descripcion: "Camisa casual roja para uso diario.",
        precio: "$28.00",
        tallas: ["S", "M", "L", "XL"],
        colores: ["Rojo", "Blanco"],
        relacionados: ["prenda2", "prenda4"]
      },
      prendaB: {
        nombre: "Camisa Roja",
        imagenesPorColor: {
          Rojo: ["camisa_roja1.png", "camisa_roja2.png"],
          Blanco: ["camisa_blanca1.png"]
        },
        imagenPrincipal: "43.png",
        descripcion: "Camisa casual roja para uso diario.",
        precio: "$28.00",
        tallas: ["S", "M", "L", "XL"],
        colores: ["Rojo", "Blanco"],
        relacionados: ["prenda2", "prenda4"]
      }
    };

    // Obtener parámetro producto de URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const productoId = getQueryParam("producto");
    const producto = productos[productoId];

    // Referencias a elementos DOM
    const mainImage = document.getElementById("mainImage");
    const thumbnailsContainer = document.getElementById("thumbnails");
    const productName = document.getElementById("productName");
    const productPrice = document.getElementById("productPrice");
    const productDescription = document.getElementById("productDescription");
    const sizeSelect = document.getElementById("sizeSelect");
    const colorSelect = document.getElementById("colorSelect");
    const relatedProductsContainer = document.getElementById("relatedProducts");
    const addToCartBtn = document.getElementById("addToCartBtn");
    const accordionDetalle = document.getElementById("accordionDetalle");
    const panelDetalle = productDescription;

    if (!producto) {
      productName.textContent = "Producto no encontrado";
      mainImage.style.display = "none";
      productPrice.textContent = "";
      productDescription.textContent = "";
      sizeSelect.style.display = "none";
      colorSelect.style.display = "none";
      addToCartBtn.style.display = "none";
    } else {
      productName.textContent = producto.nombre;
      productPrice.textContent = producto.precio;
      productDescription.textContent = producto.descripcion;

      // Llenar tallas
      producto.tallas.forEach(talla => {
        const option = document.createElement("option");
        option.value = talla;
        option.textContent = talla;
        sizeSelect.appendChild(option);
      });

      // Llenar colores
      producto.colores.forEach(color => {
        const option = document.createElement("option");
        option.value = color;
        option.textContent = color;
        colorSelect.appendChild(option);
      });

      // Cargar imágenes de miniaturas según color
      function cargarImagenes(color) {
        thumbnailsContainer.innerHTML = "";
        const imgs = producto.imagenesPorColor[color] || [];
        imgs.forEach((src, index) => {
          const img = document.createElement("img");
          img.src = src;
          img.alt = producto.nombre + " " + color + " " + (index + 1);
          if (index === 0) img.classList.add("selected");
          img.addEventListener("click", () => {
            mainImage.src = src;
            thumbnailsContainer.querySelectorAll("img").forEach(i => i.classList.remove("selected"));
            img.classList.add("selected");
          });
          thumbnailsContainer.appendChild(img);
        });
      }

      // Mostrar imagen principal fija (aunque cambie color)
      mainImage.src = producto.imagenPrincipal;
      mainImage.alt = producto.nombre;

      // Carga inicial miniaturas del primer color
      cargarImagenes(producto.colores[0]);
      colorSelect.value = producto.colores[0];

      // Cambiar color y miniaturas pero la imagen principal sigue fija
      colorSelect.addEventListener("change", (e) => {
        cargarImagenes(e.target.value);
        // La imagen principal siempre es la imagen fija
        mainImage.src = producto.imagenPrincipal;
      });

      // Productos relacionados
      producto.relacionados.forEach(relId => {
        const relProd = productos[relId];
        if (relProd) {
          const div = document.createElement("div");
          div.className = "related-product";
          div.innerHTML = `
            <a href="producto.html?producto=${relId}">
              <img src="${relProd.imagenesPorColor[relProd.colores[0]][0]}" alt="${relProd.nombre}">
              <p>${relProd.nombre}</p>
            </a>
          `;
          relatedProductsContainer.appendChild(div);
        }
      });
    }

    addToCartBtn.addEventListener("click", () => {
      const talla = sizeSelect.value;
      const color = colorSelect.value;
      alert(`Añadido a la cesta:\n${producto.nombre}\nTalla: ${talla}\nColor: ${color}`);
      // Aquí puedes añadir funcionalidad para guardar el carrito real
    });

    // ACORDEÓN DETALLE
    accordionDetalle.addEventListener("click", () => {
      accordionDetalle.classList.toggle("active");
      if (panelDetalle.classList.contains("open")) {
        panelDetalle.classList.remove("open");
      } else {
        panelDetalle.classList.add("open");
      }
    });
  </script>

</body>
</html>
