<body>
<header>
  <img src="Think-removebg-preview.png" alt="VogueCrest Logo" />
  <div class="brand-name">VOGUECREST</div>
</header>
<main>
  <div id="carrito-contenido"></div>
  <div class="total" id="total-pago">Total: $0.00</div>
  <button class="pagar-btn" id="btn-pagar">Pagar</button>
</main>

<!-- Modal Pago -->
<div class="modal-bg" id="modal-pago">
  <div class="modal">
    <h2>Completa tus datos</h2>
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" placeholder="Tu nombre" required />
    <label for="direccion">Dirección:</label>
    <textarea id="direccion" placeholder="Tu dirección" rows="3" required></textarea>
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" placeholder="Tu correo" required />
    <button id="confirmar-pago">Confirmar pago</button>
  </div>
</div>

<script>
  const carritoContenido = document.getElementById('carrito-contenido');
  const totalPago = document.getElementById('total-pago');
  const btnPagar = document.getElementById('btn-pagar');
  const modalPago = document.getElementById('modal-pago');
  const confirmarPagoBtn = document.getElementById('confirmar-pago');

  let carrito = JSON.parse(localStorage.getItem('vc_carrito')) || [];

  function mostrarCarrito(){
    carritoContenido.innerHTML = '';
    if(carrito.length === 0){
      carritoContenido.innerHTML = '<p>Tu carrito está vacío.</p>';
      totalPago.textContent = 'Total: $0.00';
      btnPagar.style.display = 'none';
      return;
    }
    btnPagar.style.display = 'block';

    carrito.forEach((prod, index) => {
      const item = document.createElement('div');
      item.className = 'item';
      item.innerHTML = `
        <img src="${prod.img}" alt="${prod.nombre}" />
        <div class="item-info">
          <h3>${prod.nombre}</h3>
          <p class="precio">$${prod.precio.toFixed(2)}</p>
          <div class="cantidad-control" aria-label="Control de cantidad">
            <button aria-label="Disminuir cantidad" class="btn-disminuir" data-index="${index}">−</button>
            <span>${prod.cantidad}</span>
            <button aria-label="Aumentar cantidad" class="btn-aumentar" data-index="${index}">+</button>
          </div>
        </div>
      `;
      carritoContenido.appendChild(item);
    });

    actualizarTotal();
    agregarEventosCantidad();
  }

  function actualizarTotal(){
    const total = carrito.reduce((acc, prod) => acc + (prod.precio * prod.cantidad), 0);
    totalPago.textContent = `Total: $${total.toFixed(2)}`;
  }

  function agregarEventosCantidad(){
    document.querySelectorAll('.btn-disminuir').forEach(btn => {
      btn.onclick = () => {
        const i = parseInt(btn.dataset.index);
        if(carrito[i].cantidad > 1){
          carrito[i].cantidad--;
        } else {
          carrito.splice(i, 1);
        }
        guardarCarrito();
        mostrarCarrito();
      }
    });
    document.querySelectorAll('.btn-aumentar').forEach(btn => {
      btn.onclick = () => {
        const i = parseInt(btn.dataset.index);
        carrito[i].cantidad++;
        guardarCarrito();
        mostrarCarrito();
      }
    });
  }

  function guardarCarrito(){
    localStorage.setItem('vc_carrito', JSON.stringify(carrito));
  }

  btnPagar.onclick = () => {
    modalPago.style.display = 'flex';
  };

  confirmarPagoBtn.onclick = () => {
    const nombre = document.getElementById('nombre').value.trim();
    const direccion = document.getElementById('direccion').value.trim();
    const correo = document.getElementById('correo').value.trim();
    if(!nombre || !direccion || !correo){
      alert('Por favor, completa todos los campos.');
      return;
    }
    // Aquí puedes agregar lógica para enviar datos a servidor o procesar pago...
    alert(`Gracias por tu compra, ${nombre}.\n\nTotal pagado: ${totalPago.textContent.replace('Total: ', '')}`);

    // Vaciar carrito y cerrar modal
    carrito = [];
    guardarCarrito();
    mostrarCarrito();
    modalPago.style.display = 'none';

    // Limpiar formulario
    document.getElementById('nombre').value = '';
    document.getElementById('direccion').value = '';
    document.getElementById('correo').value = '';
  };

  // Cerrar modal si se da click fuera
  modalPago.onclick = (e) => {
    if(e.target === modalPago){
      modalPago.style.display = 'none';
    }
  };

  mostrarCarrito();
</script>
</body>
</html>

  <!-- Librería QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    const productos = [
      {
        id: 1,
        nombre: "Playera Oversized Blanco",
        descripcion: "Playera amplia con diseño moderno y cómoda para el verano.",
        precio: 520,
        imagen: "1.jpeg",
        url: "prenda.html?id=1"
      },
      {
        id: 2,
        nombre: "Playera Cebra",
        descripcion: "Playera con estampado de cebra, ideal para destacar en la multitud.",
        precio: 620,
        imagen: "descarga.jpg",
        url: "prenda.html?id=2"
      },
      {
        id: 3,
        nombre: "Playera Semi Oversized Negra",
        descripcion: "Playera semi oversized color negro, elegante y versátil.",
        precio: 570,
        imagen: "Semi Oversized Summer Rugby T-shirt_Black.jpg",
        url: "prenda.html?id=3"
      }
    ];

    const listaProductos = document.getElementById('listaProductos');

    function mostrarModalQR(url, textoElemento) {
      // Crear un canvas temporal para el QR
      QRCode.toCanvas(url, { width: 120 }, function (error, canvas) {
        if (error) {
          textoElemento.textContent = 'Error generando QR.';
          return;
        }
        // Limpiar y añadir canvas
        textoElemento.innerHTML = '';
        textoElemento.appendChild(canvas);
        // Click abre la URL
        canvas.style.cursor = 'pointer';
        canvas.title = 'Haz clic para abrir el enlace del producto';
        canvas.onclick = () => window.open(url, '_blank');
      });
    }

    function renderizarProductos() {
      listaProductos.innerHTML = '';
      productos.forEach(producto => {
        const div = document.createElement('div');
        div.classList.add('producto');

        div.innerHTML = `
          <img src="${producto.imagen}" alt="Imagen de ${producto.nombre}" loading="lazy" />
          <h3>${producto.nombre}</h3>
          <p class="descripcion">${producto.descripcion}</p>
          <p class="precio">$${producto.precio.toFixed(2)}</p>
          <button class="mostrar-qr" aria-label="Mostrar código QR de ${producto.nombre}">Mostrar QR</button>
          <p class="texto-qr-info" aria-live="polite" aria-atomic="true"></p>
        `;

        listaProductos.appendChild(div);

        const btnQR = div.querySelector('.mostrar-qr');
        const textoQR = div.querySelector('.texto-qr-info');

        btnQR.addEventListener('click', () => {
          mostrarModalQR(producto.url, textoQR);
        });
      });
    }

    renderizarProductos();
  </script>
