<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      color: #333;
      padding-top: 2rem;
      padding-bottom: 2rem;
      font-family: 'Segoe UI', sans-serif;
    }
    .producto-img {
      max-height: 350px;
      object-fit: contain;
      border-radius: 8px;
    }
    .precio {
      font-weight: 700;
      font-size: 1.5rem;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="container max-w-lg bg-white p-4 rounded shadow-sm">
    <h1 class="text-center mb-4">Detalle del Producto</h1>
    <div id="contenido"></div>
    <div class="d-flex justify-content-center mt-4">
      <button id="volverBtn" class="btn btn-dark">Volver al Catálogo</button>
    </div>
  </div>

  <script>
    const productos = [
      {
        nombre: "Camisa Clásica",
        codigo: "VC-001",
        descripcion: "100% algodón, color blanco, talla M-L disponibles.",
        imagen: "40e21d0f9d59cead97a303e2d3bc74d0.jpg",
        precio: 25.00
      },
      {
        nombre: "Camisa Urbana",
        codigo: "VC-002",
        descripcion: "Diseño casual con estampado minimalista.",
        imagen: "descarga.jpg",
        precio: 30.50
      },
      {
        nombre: "Camisa Oversized",
        codigo: "VC-003",
        descripcion: "Estilo moderno, corte relajado, ideal para el verano.",
        imagen: "Semi Oversized Summer Rugby T-shirt_Black.jpg",
        precio: 28.75
      }
    ];

    function getParametroUrl(nombre) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nombre);
    }

    function mostrarProducto() {
      const codigo = getParametroUrl('codigo');
      const contenido = document.getElementById('contenido');

      if (!codigo) {
        contenido.innerHTML = `<div class="alert alert-danger text-center" role="alert">No se proporcionó un código de producto.</div>`;
        return;
      }

      const producto = productos.find(p => p.codigo === codigo);

      if (!producto) {
        contenido.innerHTML = `<div class="alert alert-danger text-center" role="alert">Producto no encontrado.</div>`;
        return;
      }

      contenido.innerHTML = `
        <div class="text-center">
          <h2 class="mb-3">${producto.nombre}</h2>
          <img src="${producto.imagen}" alt="Imagen del producto ${producto.nombre}" class="img-fluid producto-img mb-3" />
          <p class="precio">$${producto.precio.toFixed(2)}</p>
          <p>${producto.descripcion}</p>
          <p><strong>Código:</strong> ${producto.codigo}</p>
        </div>
      `;
    }

    window.onload = () => {
      mostrarProducto();
      document.getElementById('volverBtn').addEventListener('click', () => {
        window.location.href = 'catalogo.html';
      });
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
