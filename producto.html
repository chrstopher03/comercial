  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0; padding: 0; background: #fff; color: #000;
    }
    a {
      color: #000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .back-link {
      font-size: 14px;
      margin-bottom: 25px;
      display: inline-block;
    }
    .product-detail {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .gallery {
      flex: 1 1 480px;
      max-width: 480px;
    }
    .main-image {
      width: 100%;
      height: 480px;
      border: 1px solid #ddd;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .thumbnails {
      display: flex;
      gap: 12px;
      overflow-x: auto;
    }
    .thumbnails img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      transition: border-color 0.3s;
      flex-shrink: 0;
    }
    .thumbnails img.selected {
      border-color: black;
    }
    .details {
      flex: 1 1 480px;
      max-width: 480px;
      display: flex;
      flex-direction: column;
    }
    .details h1 {
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .price {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      font-size: 1rem;
    }
    select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 25px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #fff;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      padding: 15px 0;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 40px;
    }
    button:hover {
      background-color: #222;
    }
    /* ACORDEÓN detalle */
    .accordion {
      border-top: 1px solid #ddd;
      padding-top: 10px;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      margin-bottom: 0;
    }
    .accordion::after {
      content: "▼";
      font-size: 0.8rem;
      transition: transform 0.3s;
    }
    .accordion.active::after {
      transform: rotate(180deg);
    }
    .panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease;
      font-weight: 400;
      font-size: 1rem;
      color: #444;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .panel.open {
      max-height: 500px; /* suficiente para el texto */
    }
    .product-info {
      margin-top: auto;
    }
    .related-section {
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }
    .related-section h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-weight: 700;
      border-bottom: 2px solid #000;
      display: inline-block;
      padding-bottom: 6px;
    }
    .related-products {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .related-product {
      min-width: 180px;
      cursor: pointer;
      text-align: center;
      flex-shrink: 0;
    }
    .related-product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 8px;
      transition: transform 0.3s ease;
    }
    .related-product:hover img {
      transform: scale(1.05);
    }
    .related-product p {
      font-size: 1rem;
      font-weight: 600;
      color: #111;
      margin: 0;
    }
    @media (max-width: 900px) {
      .product-detail {
        flex-direction: column;
        align-items: center;
      }
      .gallery, .details {
        max-width: 100%;
        flex: none;
      }
      .main-image {
        height: auto;
        max-height: 400px;
      }
      .thumbnails img {
        width: 60px;
        height: 60px;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>

          img.alt = producto.nombre + " " + color + " " + (index + 1);

          img.addEventListener("click", () => {
            mainImage.src = src;
            thumbnailsContainer.querySelectorAll("img").forEach(i => i.classList.remove("selected"));

          });
          thumbnailsContainer.appendChild(img);
        });

      colorSelect.value = producto.colores[0];

      // Cambiar color y miniaturas pero la imagen principal sigue fija
      colorSelect.addEventListener("change", (e) => {
        cargarImagenes(e.target.value);
        // La imagen principal siempre es la imagen fija
        mainImage.src = producto.imagenPrincipal;
      });

      // Productos relacionados
      producto.relacionados.forEach(relId => {
        const relProd = productos[relId];
        if (relProd) {
          const div = document.createElement("div");
          div.className = "related-product";
          div.innerHTML = `
            <a href="producto.html?producto=${relId}">
              <img src="${relProd.imagenesPorColor[relProd.colores[0]][0]}" alt="${relProd.nombre}">
              <p>${relProd.nombre}</p>
            </a>
          `;
          relatedProductsContainer.appendChild(div);
        }
      });
    }

    addToCartBtn.addEventListener("click", () => {
      const talla = sizeSelect.value;
      const color = colorSelect.value;
      alert(`Añadido a la cesta:\n${producto.nombre}\nTalla: ${talla}\nColor: ${color}`);
      // Aquí puedes añadir funcionalidad para guardar el carrito real
    });

    // ACORDEÓN DETALLE
    accordionDetalle.addEventListener("click", () => {
      accordionDetalle.classList.toggle("active");
      if (panelDetalle.classList.contains("open")) {
        panelDetalle.classList.remove("open");
      } else {
        panelDetalle.classList.add("open");
      }
    });
  </script>
