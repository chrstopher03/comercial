<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle de Producto - VogueCrest</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #fdfdfd;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    h1, h2 {
      text-align: center;
    }
    .info-producto {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    button {
      display: block;
      margin: 2rem auto;
      background-color: #000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    p.error {
      color: red;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Detalle del Producto</h1>
  <div id="contenido"></div>
  <button onclick="window.location.href='index.html'">Volver al Catálogo</button>

  <script>
    // Mismos productos (podrías cargar desde un JSON o API en producción)
    const productos = [
      {
        nombre: "Camisa Clásica",
        codigo: "VC-001",
        descripcion: "100% algodón, color blanco, talla M-L disponibles.",
        imagen: "40e21d0f9d59cead97a303e2d3bc74d0.jpg"
      },
      {
        nombre: "Camisa Urbana",
        codigo: "VC-002",
        descripcion: "Diseño casual con estampado minimalista.",
        imagen: "descarga.jpg"
      },
      {
        nombre: "Camisa Oversized",
        codigo: "VC-003",
        descripcion: "Estilo moderno, corte relajado, ideal para el verano.",
        imagen: "Semi Oversized Summer Rugby T-shirt_Black.jpg"
      }
    ];

    // Función para obtener parámetro de URL
    function getParametroUrl(nombre) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nombre);
    }

    function mostrarProducto() {
      const codigo = getParametroUrl('codigo');
      const contenido = document.getElementById('contenido');

      if (!codigo) {
        contenido.innerHTML = `<p class="error">No se proporcionó un código de producto.</p>`;
        return;
      }

      const producto = productos.find(p => p.codigo === codigo);

      if (!producto) {
        contenido.innerHTML = `<p class="error">Producto no encontrado.</p>`;
        return;
      }

      contenido.innerHTML = `
        <div class="info-producto">
          <h2>${producto.nombre}</h2>
          <img src="${producto.imagen}" alt="${producto.nombre}" />
          <p>${producto.descripcion}</p>
          <p><strong>Código:</strong> ${producto.codigo}</p>
        </div>
      `;
    }

    window.onload = mostrarProducto;
  </script>
</body>
</html>
