<!-- perfil.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil - VogueCrest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 3rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .profile-container {
      background-color: #111;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 12px #333;
    }

    .profile-container img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 2px solid #8c6300;
    }

    input[type="file"] {
      margin: 1rem 0;
      color: #ccc;
    }

    .info {
      margin-bottom: 1rem;
    }

    .logout-btn {
      background-color: #8c6300;
      border: none;
      color: white;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #a87d00;
    }
  </style>
</head>
<body>

  <h1>Tu Perfil</h1>

  <div class="profile-container">
    <img id="profileImage" src="https://via.placeholder.com/120?text=Foto" alt="Foto de perfil" />
    <div class="info">
      <p><strong>Nombre:</strong> <span id="userName">Cargando...</span></p>
      <p><strong>Correo:</strong> <span id="userEmail">Cargando...</span></p>
    </div>

    <input type="file" id="imageUpload" accept="image/*" />
    <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const session = localStorage.getItem("voguecrestUser");

      if (!session) {
        // Redirige si no hay sesión
        window.location.href = "index.html";
        return;
      }

      const user = JSON.parse(session);
      document.getElementById("userName").textContent = `${user.nombre} ${user.apellido}`;
      document.getElementById("userEmail").textContent = user.correo;

      const savedImage = localStorage.getItem("fotoPerfil");
      if (savedImage) {
        document.getElementById("profileImage").src = savedImage;
      }
    });

    document.getElementById("imageUpload").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("profileImage").src = e.target.result;
        localStorage.setItem("fotoPerfil", e.target.result);
      };
      reader.readAsDataURL(file);
    });

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
