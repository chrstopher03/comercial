<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil - VogueCrest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("a0179811e0c526f493ff36a50012d7b7.jpg");
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 3rem;
    }

    h1 {
      margin-bottom: 1rem;
      color: #fffdf6;
    }

    .profile-container {
      background-image: url("a0179811e0c526f493ff36a50012d7b7.jpg");
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 12px #fffdf9aa;
    }

    .profile-container img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 3px solid #fffffe;
    }

    input[type="file"] {
      margin: 1rem 0;
      color: #ccc;
      background-image: url("a0179811e0c526f493ff36a50012d7b7.jpg");
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
    }

    .info {
      margin-bottom: 1rem;
      font-size: 1rem;
      line-height: 1.6;
    }

    .info strong {
      color: #ffffff;
    }

    .logout-btn {
      background-color: #ffffff;
      border: none;
      color: #111;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #fffffe;
    }
  </style>
</head>
<body>

  <h1>Tu Perfil</h1>

  <div class="profile-container">
    <img id="profileImage" src="https://via.placeholder.com/120?text=Foto" alt="Foto de perfil" />
    <div class="info">
      <p><strong>Nombre:</strong> <span id="userName">Cargando...</span></p>
      <p><strong>Correo:</strong> <span id="userEmail">Cargando...</span></p>
    </div>

    <input type="file" id="imageUpload" accept="image/*" />
    <button class="logout-btn" onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const session = localStorage.getItem("voguecrestUser");

      if (!session) {
        window.location.href = "index.html";
        return;
      }

      const user = JSON.parse(session);
      document.getElementById("userName").textContent = `${user.nombre} ${user.apellido}`;
      document.getElementById("userEmail").textContent = user.correo;

      const savedImage = localStorage.getItem("fotoPerfil");
      if (savedImage) {
        document.getElementById("profileImage").src = savedImage;
      }
    });

    document.getElementById("imageUpload").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const imgData = e.target.result;
        document.getElementById("profileImage").src = imgData;
        localStorage.setItem("fotoPerfil", imgData);
      };
      reader.readAsDataURL(file);
    });

    function cerrarSesion() {
      localStorage.removeItem("voguecrestUser");
      localStorage.removeItem("fotoPerfil");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Disposición tipo GNG exacta</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background: #fff;
  }
  .container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
  }

  /* Contenedor general de fila */
  .flex-row {
    display: flex;
    gap: 20px;
    position: relative;
  }

  /* Imagen principal izquierda */
  .img-left {
    flex: 1.8;
  }
  .img-left img {
    width: 100%;
    height: 600px;
    object-fit: cover;
    border-radius: 10px;
    display: block;
  }

  /* Columna derecha */
  .right-column {
    flex: 1;
    position: relative;
    min-height: 600px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    gap: 10px;
  }

  /* Imagen grande derecha: bajada con margen top */
  .img-right-big {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    margin-top: 180px;
  }

  /* Contenedor de la imagen pequeña, que se alinea abajo a la derecha */
  .img-right-small-container {
    display: flex;
    justify-content: flex-end;
  }

  /* Imagen pequeña: borde blanco y sombra */
  .img-right-small {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    border: 4px solid white;
    background: white;
  }

  /* RESPONSIVE MOVIL */
  @media (max-width: 900px) {
    .flex-row {
      flex-direction: column;
      gap: 15px;
    }
    /* La imagen principal grande a 100% ancho y altura 300 */
    .img-left img {
      height: 300px;
      border-radius: 10px;
    }
    /* La columna derecha se vuelve fila para las dos imágenes */
    .right-column {
      flex-direction: row;
      min-height: auto;
      gap: 10px;
      justify-content: flex-start;
      align-items: flex-end;
    }
    /* Imagen grande derecha más ancha y menos alta */
    .img-right-big {
      width: 70%;
      height: 250px;
      margin-top: 0;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      flex-shrink: 0;
    }
    /* La imagen pequeña a la derecha, más chica y borde más delgado */
    .img-right-small-container {
      width: 30%;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
    }
    .img-right-small {
      width: 100%;
      max-height: 150px;
      height: auto;
      border: 3px solid white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      border-radius: 10px;
    }
  }
</style>
</head>
<body>

<div class="container">

  <div class="flex-row">
    <div class="img-left">
      <img src="60.jpeg" alt="Imagen principal izquierda" />
    </div>
    <div class="right-column">
      <img src="47.jpeg" alt="Imagen grande derecha" class="img-right-big" />
      <div class="img-right-small-container">
        <img src="62.jpeg" alt="Imagen pequeña derecha abajo" class="img-right-small" />
      </div>
    </div>
  </div>

  <!-- Puedes repetir bloques similares para más imágenes -->

</div>

</body>
</html>
