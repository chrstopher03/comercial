<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear cuenta - VogueCrest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      background: #fff;
      color: #000;
    }
    /* HEADER FIJO ARRIBA */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      user-select: none;
    }
    .logo {
      height: 40px;
      user-select: none;
    }
    .menu-label, .cart-label {
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      font-weight: 500;
    }
    /* MENU MOVIL */
    .menu-mobile {
      position: fixed;
      top: 0;
      left: -100%;
      width: 75%;
      max-width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      transition: left 0.3s ease;
      z-index: 1100;
    }
    .menu-mobile.open {
      left: 0;
    }
    .menu-mobile a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
      user-select: none;
    }
    /* CONTENEDOR FORMULARIO: CENTRADO VERTICAL Y HORIZONTAL */
    main {
      min-height: calc(100vh - 60px);
      /* restamos header height */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      margin-top: 60px; /* para que no quede debajo del header */
    }
    .form-wrapper {
      max-width: 460px;
      width: 100%;
    }
    h1 {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 28px;
      margin-bottom: 24px;
      text-align: center;
      letter-spacing: 0.02em;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    /* INPUTS con label flotante igual a GNG */
    .input-group {
      position: relative;
      padding-top: 16px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      border: none;
      border-bottom: 1px solid #000;
      padding: 12px 8px 8px;
      font-size: 14px;
      background: transparent;
      color: #000;
      outline: none;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    input[type="file"] {
      padding: 6px 0;
      font-size: 14px;
      cursor: pointer;
    }
    input::placeholder {
      color: transparent;
    }
    label {
      position: absolute;
      top: 20px;
      left: 8px;
      font-size: 14px;
      font-weight: 400;
      color: #000;
      pointer-events: none;
      transition: 0.2s ease all;
      user-select: none;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: 0;
      font-size: 12px;
      color: #000;
      font-weight: 600;
    }
    /* CHECKBOX */
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      line-height: 1.3;
      user-select: none;
    }
    .checkbox-wrapper input[type="checkbox"] {
      cursor: pointer;
      width: 16px;
      height: 16px;
      margin: 0;
    }
    .checkbox-wrapper label {
      position: static;
      top: auto;
      left: auto;
      font-weight: 400;
      color: #000;
      cursor: pointer;
      user-select: none;
      font-size: 12px;
    }
    .checkbox-wrapper a {
      color: #000;
      text-decoration: underline;
      cursor: pointer;
    }
    /* BOTÓN */
    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      user-select: none;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #222;
    }
    /* TEXTO INFERIOR */
    .already {
      text-align: center;
      font-size: 13px;
      margin-top: 24px;
      user-select: none;
    }
    .already a {
      color: #000;
      text-decoration: underline;
      cursor: pointer;
    }
    /* Responsive */
    @media (max-height: 600px) {
      main {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="menu-label" id="menu-toggle">MENÚ</div>
    <img src="100.png" alt="VogueCrest" class="logo" />
    <div class="cart-label" id="cartLabel"></div>
  </header>

<nav class="menu-mobile" id="mobileMenu">
  <a href="index.html">INICIO</a>
  <a href="colecciones.html">COLECCIONES</a>
  <a href="acerca.html">ACERCA DE</a>
  <a href="editorial.html">OUT & ABOUT</a>
  <a href="looks.html">LOOKS</a>
  <a href="contacto.html">CONTACTANOS</a>
  <a href="sesion.html">INICIAR SESION</a>
  <a href="cuenta.html">CUENTA</a>
    <a href="asistente.html">ASISTENTE</a>
  <a href="#" onclick="toggleMenu()">CERRAR</a>
</nav>

  <!-- FORMULARIO -->
  <main>
    <div class="form-wrapper">
      <h1>REGISTRO</h1>
      <form id="registerForm" autocomplete="off" novalidate>
        <div class="input-group">
          <input type="text" id="firstName" name="firstName" placeholder=" " required />
          <label for="firstName">Nombre</label>
        </div>

        <div class="input-group">
          <input type="text" id="lastName" name="lastName" placeholder=" " required />
          <label for="lastName">Apellido</label>
        </div>

        <div class="input-group">
          <input type="email" id="email" name="email" placeholder=" " required />
          <label for="email">Correo electrónico</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" placeholder=" " required />
          <label for="password">Contraseña</label>
        </div>

        <div class="input-group">
          <input type="file" id="profilePic" accept="image/*" />
          <label for="profilePic" style="position:static; top:auto; left:auto; font-size:14px; font-weight:400; cursor:pointer; user-select:none;">Foto de perfil (opcional)</label>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="terms" required />
          <label for="terms">
            Acepto los <a href="#">Términos y condiciones</a>
          </label>
        </div>

        <button type="submit">Crear cuenta</button>

        <div class="already">
          ¿Ya tienes una cuenta? <a href="sesion.html">Inicia sesión</a>
        </div>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const firstName = form.firstName.value.trim();
      const lastName = form.lastName.value.trim();
      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;
      const termsChecked = form.terms.checked;

      if (!firstName || !lastName || !email || !password) {
        alert('Por favor, completa todos los campos.');
        return;
      }
      if (!termsChecked) {
        alert('Debes aceptar los Términos y condiciones.');
        return;
      }

      const existingUser = localStorage.getItem(`user_${email}`);
      if (existingUser) {
        alert('Este correo ya está registrado. Por favor inicia sesión o usa otro correo.');
        return;
      }

      // Procesar imagen de perfil si hay archivo
      let profilePicBase64 = '';
      const fileInput = document.getElementById('profilePic');
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        profilePicBase64 = await toBase64(file);
      }

      const userData = {
        firstName,
        lastName,
        email,
        password, // OJO: en producción nunca guardar contraseña en texto plano
        profilePicBase64
      };

      localStorage.setItem(`user_${email}`, JSON.stringify(userData));
      alert('Cuenta creada con éxito. Ahora puedes iniciar sesión.');

      window.location.href = 'sesion.html';
    });

    // Función para convertir archivo a base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    // Código menú mobile
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobileMenu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
    });

    function toggleMenu() {
      mobileMenu.classList.remove('open');
    }
  </script>
</body>
</html>
