<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VogueCrest - Detalle de Prenda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-image: url("a0179811e0c526f493ff36a50012d7b7.jpg");
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;

      padding-top: 80px; /* espacio para el header fijo */
    }

    header#header-fijo {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background-image: url("a0179811e0c526f493ff36a50012d7b7.jpg");
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1200;
      padding: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    #logo-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      margin: 0;
    }

    #logo-header img {
      height: 50px;
      border-radius: 6px;
      display: block;
      margin: 0 auto;
    }

    .prenda-img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      object-fit: cover;
      height: 300px;
      width: 100%;
      box-shadow: 0 0 15px #f8f7f3;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .descripcion {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #ddd;
    }

    .info-material {
      font-size: 0.95rem;
      background-color: #111;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .precio {
      font-weight: 700;
      font-size: 1.3rem;
      color: #ffffff;
      margin-bottom: 20px;
    }

    a.volver {
      color: #ffffff;
      text-decoration: none;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 20px;
    }

    a.volver:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header id="header-fijo">
    <a href="catalogo.html" id="logo-header" aria-label="Volver a catálogo">
      <img src="Think-removebg-preview.png" alt="Logo VogueCrest" />
      VOGUECREST
    </a>
  </header>

  <div id="contenido-prenda" role="main" aria-live="polite" aria-atomic="true">
    <!-- Contenido se carga aquí -->
  </div>

  <script>
    const productos = [
      {
        id: 1,
        nombre: " Nebula Drift",
        descripcion: "Una playera oversized de corte relajado que fluye con cada movimiento. Confeccionada en algodón suave de alta densidad, ofrece un tacto ligero y una caída moderna. Ideal para outfits urbanos y días de descanso con estilo.",
        precio: 14,
        imagen: "1.jpeg",
        material: "100% algodón orgánico, tejido de punto peinado."
      },
      {
        id: 2,
        nombre: " Echo Silhouette",
        descripcion: "Playera semi-oversized de líneas depuradas y estructura sutil. Su silueta minimalista realza la figura sin limitar la comodidad. Fabricada en mezcla de algodón premium, garantiza resistencia y un look pulido en cualquier ocasión.",
        precio: 15,
        imagen: "2.jpeg",
        material: "60% algodón Pima, 40% modal."
      },
      {
        id: 3,
        nombre: "Rift Matrix",
        descripcion: "Esta playera con estampado abstracto en tonos neutros introduce un efecto visual dinámico sin sobrecargar el conjunto. Ajuste clásico y tejido de algodón con elasticidad ligera que aporta flexibilidad. Un must-have para quienes buscan originalidad controlada.",
        precio: 16,
        imagen: "3.png",
        material: "95% algodón, 5% elastano."
      }
    ];

    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const idPrenda = parseInt(getParameterByName('id'));
    const contenido = document.getElementById('contenido-prenda');

    if (!idPrenda) {
      contenido.innerHTML = '<p>Prenda no encontrada. <a href="catalogo.html" class="volver"><i class="bi bi-arrow-left"></i> Volver al catálogo</a></p>';
    } else {
      const prenda = productos.find(p => p.id === idPrenda);
      if (!prenda) {
        contenido.innerHTML = '<p>Prenda no encontrada. <a href="catalogo.html" class="volver"><i class="bi bi-arrow-left"></i> Volver al catálogo</a></p>';
      } else {
        contenido.innerHTML = `
          <h1>${prenda.nombre}</h1>
          <img src="${prenda.imagen}" alt="Imagen de ${prenda.nombre}" class="prenda-img" loading="lazy" />
          <p class="descripcion">${prenda.descripcion}</p>
          <div class="info-material"><strong>Material:</strong> ${prenda.material}</div>
          <p class="precio">Precio: $${prenda.precio.toFixed(2)}</p>
          <a href="catalogo.html" class="volver" aria-label="Volver al catálogo"><i class="bi bi-arrow-left"></i> Volver al catálogo</a>
        `;
      }
    }
  </script>

</body>
</html>
