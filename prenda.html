<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VogueCrest - Detalle de Prenda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }
    .prenda-img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      object-fit: cover;
      height: 300px;
      width: 100%;
      box-shadow: 0 0 15px #f8c630;
    }
    h1 {
      color: #f8c630;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .descripcion {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #ddd;
    }
    .info-material {
      font-size: 0.95rem;
      background-color: #111;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    .precio {
      font-weight: 700;
      font-size: 1.3rem;
      color: #f8c630;
      margin-bottom: 20px;
    }
    a.volver {
      color: #f8c630;
      text-decoration: none;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 20px;
    }
    a.volver:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="contenido-prenda" role="main" aria-live="polite" aria-atomic="true">
    <!-- Contenido se carga aquí -->
  </div>

  <script>
    // Array con los productos y detalles completos
    const productos = [
      {
        id: 1,
        nombre: "Playera Oversized Blanco",
        descripcion: "Playera amplia con diseño moderno y cómoda para el verano.",
        precio: 520,
        imagen: "1.jpeg",
        material: "100% algodón orgánico, teñido con tintes naturales para reducir impacto ambiental."
      },
      {
        id: 2,
        nombre: "Playera Cebra",
        descripcion: "Playera con estampado de cebra, ideal para destacar en la multitud.",
        precio: 620,
        imagen: "descarga.jpg",
        material: "Tela suave con mezcla de algodón y poliéster reciclado."
      },
      {
        id: 3,
        nombre: "Playera Semi Oversized Negra",
        descripcion: "Playera semi oversized color negro, elegante y versátil.",
        precio: 570,
        imagen: "Semi Oversized Summer Rugby T-shirt_Black.jpg",
        material: "Algodón 100%, certificado GOTS, producido bajo estándares éticos."
      }
    ];

    // Función para obtener parámetro "id" de la URL
    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const idPrenda = parseInt(getParameterByName('id'));
    const contenido = document.getElementById('contenido-prenda');

    if (!idPrenda) {
      contenido.innerHTML = '<p>Prenda no encontrada. <a href="catalogo.html" class="volver"><i class="bi bi-arrow-left"></i> Volver al catálogo</a></p>';
    } else {
      const prenda = productos.find(p => p.id === idPrenda);
      if (!prenda) {
        contenido.innerHTML = '<p>Prenda no encontrada. <a href="catalogo.html" class="volver"><i class="bi bi-arrow-left"></i> Volver al catálogo</a></p>';
      } else {
        contenido.innerHTML = `
          <h1>${prenda.nombre}</h1>
          <img src="${prenda.imagen}" alt="Imagen de ${prenda.nombre}" class="prenda-img" loading="lazy" />
          <p class="descripcion">${prenda.descripcion}</p>
          <div class="info-material"><strong>Material:</strong> ${prenda.material}</div>
          <p class="precio">Precio: $${prenda.precio.toFixed(2)}</p>
          <a href="catalogo.html" class="volver" aria-label="Volver al catálogo"><i class="bi bi-arrow-left"></i> Volver al catálogo</a>
        `;
      }
    }
  </script>

</body>
</html>
