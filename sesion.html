<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - VogueCrest</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000000;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      border-bottom: 1px solid #e0e0e0;
    }
    .logo {
      height: 40px;
    }
    .menu-label,
    .cart-label {
      font-size: 14px;
      cursor: pointer;
    }
    .cart-count {
      background: black;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      margin-left: 6px;
      font-size: 12px;
    }

    /* MENÚ MÓVIL */
    .menu-mobile {
      position: fixed;
      top: 0;
      left: -100%;
      width: 75%;
      max-width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    .menu-mobile a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }
    .menu-mobile.open {
      left: 0;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
      padding: 0 20px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    input {
      font-size: 14px;
      padding: 14px 12px;
      border: none;
      border-bottom: 1px solid #ccc;
      background: transparent;
      outline: none;
      width: 100%;
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
    }
    .extras {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
    }
    .extras a {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="menu-label" id="menu-toggle">MENÚ</div>
    <img src="100.png" alt="VogueCrest" class="logo" />
    <div class="cart-label" id="cartLabel">
          </div>
  </header>

  <!-- MENÚ MÓVIL -->
  <nav class="menu-mobile" id="mobileMenu">
    <a href="index.html">INICIO</a>
    <a href="colecciones.html">COLECCIONES</a>
    <a href="acerca.html">ACERCA DE</a>
    <a href="editorial.html">EDITORIAL</a>
    <a href="looks.html">LOOKS</a>
    <a href="contacto.html">CONTACTANOS</a>
    <a href="sesion.html">INICIAR SESION</a>
    <a href="#" onclick="toggleMenu()">CERRAR</a>
  </nav>

  <!-- FORMULARIO -->
  <div class="wrapper">
    <h1>Iniciar sesión</h1>
    <form>
      <input type="email" placeholder="Correo electrónico" required />
      <input type="password" placeholder="Contraseña" required />
      <button type="submit">Iniciar sesión</button>
    </form>
    <div class="extras">
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      <p>¿Aún no tienes una cuenta? <a href="registrarse.html">Registrarse</a></p>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobileMenu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
    });

    function toggleMenu() {
      mobileMenu.classList.remove('open');
    }
  </script>
</body>
</html>
