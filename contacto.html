<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="icon" href="100-removebg-preview.png">

  <title>Contacto - VogueCrest</title>
  <style>
    /* Reset básico */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #fff;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 60px 20px;
    }
    /* HEADER MODERNO */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      background: white;
    }

    .menu-label, .cart-label {
      cursor: pointer;
      text-transform: uppercase;
      font-size: 14px;
      user-select: none;
      position: relative;
    }

   .cart-label {
  color: black !important;      /* Que el texto sea negro */
  text-decoration: none !important; /* Sin subrayado ni rayas */
  outline: none !important;      /* Quita el borde de enfoque */
  user-select: none;
  cursor: pointer;
}
.cart-label:focus,
.cart-label:active,
.cart-label:visited {
  color: black !important;
  text-decoration: none !important;
  outline: none !important;
}


    /* El número de items en cesta */
    #cartCount {
      position: absolute;
      top: -8px;
      right: -15px;
      background: #000000;
      color: white;
      font-size: 12px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 12px;
      min-width: 20px;
      text-align: center;
      pointer-events: none;
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 40px;
      object-fit: contain;
    }

    /* Menú móvil */
    nav.menu-mobile {
      position: fixed;
      top: 60px;
      left: -100%;
      width: 100%;
      height: calc(100vh - 60px);
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      font-size: 18px;
      z-index: 9999;
      transition: left 0.3s ease-in-out;
    }

    nav.menu-mobile.show {
      left: 0;
    }

    nav.menu-mobile a {
      color: black;
      text-decoration: none;
      width: 100%;
      text-align: center;
      user-select: none;
    }

    nav.menu-mobile a:hover {
      background: #f0f0f0;
    }

    /* FILTRO tipo texto horizontal simple */
    .filter-text {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 80px; /* espacio para header fijo */
      margin-bottom: 20px;
      flex-wrap: wrap;
      padding: 0 10px;
      text-transform: uppercase;
      font-size: 14px;
      user-select: none;
    }
    .filter-text span {
      cursor: pointer;
      position: relative;
      color: #000;
      transition: color 0.3s;
    }
    .filter-text span.active,
    .filter-text span:hover {
      color: #000;
    }
    .filter-text span.active::after,
    .filter-text span:hover::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      height: 2px;
      width: 100%;
      background: #000;
      border-radius: 2px;
    }

    main {
      width: 100%;
      max-width: 480px;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 16px;
      text-align: center;
      color: #222;
    }
    p.subtitle {
      text-align: center;
      font-weight: 400;
      font-size: 1rem;
      color: #666;
      margin-bottom: 48px;
      line-height: 1.4;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #222;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px 14px;
      font-size: 1rem;
      font-family: inherit;
      border: none;
      border-bottom: 2px solid #ccc;
      outline-offset: 4px;
      transition: border-color 0.3s ease;
      resize: vertical;
      background: transparent;
      color: #222;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-bottom-color: #000;
    }
    textarea {
      min-height: 120px;
    }
    button[type="submit"] {
      margin-top: 24px;
      background: #000;
      color: #fff;
      border: none;
      padding: 14px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #444;
    }
    .message {
      margin-top: 20px;
      font-size: 1rem;
      text-align: center;
      padding: 12px;
      border-radius: 6px;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    /* Footer igual a GNG */
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #999;
    }
    a {
      color: #000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  
<header>
  <div class="menu-label" id="menu-toggle">MENÚ</div>
  <img src="100.png" alt="VogueCrest" class="logo" />
  <a href="cesta.html" class="cart-label" id="cartLabel" aria-label="Ir a la cesta de compras">
    CESTA
    <span class="cart-count" id="cartCount">0</span>
  </a>
</header>
<nav class="menu-mobile" id="mobileMenu">
  <a href="index.html">INICIO</a>
  <a href="colecciones.html">COLECCIONES</a>
  <a href="acerca.html">ACERCA DE</a>
  <a href="editorial.html">EDITORIAL</a>
  <a href="looks.html">LOOKS</a>
  <a href="contacto.html">CONTACTANOS</a>
  <a href="sesion.html">INICIAR SESION</a>
  <a href="asistente.html">INICIAR SESION</a>
  <a href="#" onclick="toggleMenu()">CERRAR</a>
</nav>

  <main>
    <h1>Contacto</h1>
    <p class="subtitle">
      ¿Tienes alguna pregunta o comentario? Envíanos un mensaje y nos pondremos en contacto contigo.
    </p>
    <form id="contactForm" novalidate>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div id="formMessage" class="message" style="display:none;"></div>

    <footer>
      <p>© 2025 VogueCrest. Todos los derechos reservados.</p>
    </footer>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const messageDiv = document.getElementById('formMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Evita envío real

      // Limpiar mensaje previo
      messageDiv.style.display = 'none';
      messageDiv.textContent = '';
      messageDiv.className = 'message';

      // Validar campos
      const nombre = form.nombre.value.trim();
      const correo = form.correo.value.trim();
      const mensaje = form.mensaje.value.trim();

      if (!nombre || !correo || !mensaje) {
        showMessage('Por favor completa todos los campos.', 'error');
        return;
      }

      if (!validateEmail(correo)) {
        showMessage('Por favor ingresa un correo electrónico válido.', 'error');
        return;
      }

      // Simular envío (Aquí podrías integrar AJAX o API real)
      showMessage('Enviando mensaje...', 'success');

      // Simular retardo de envío
      setTimeout(() => {
        showMessage('¡Gracias por contactarnos! Te responderemos pronto.', 'success');
        form.reset();
      }, 1500);
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
    }

    function validateEmail(email) {
      // Regex simple para validar email
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }
    
  // Menú móvil
  const toggleBtn = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobileMenu');

  toggleBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('show');
  });

  // Pausar scroll al pasar mouse o tocar (tus carouseles)
  const setupCarouselPause = (carouselId) => {
    const track = document.getElementById(carouselId);

    track.addEventListener('mouseenter', () => track.classList.add('pause'));
    track.addEventListener('mouseleave', () => track.classList.remove('pause'));

    track.addEventListener('touchstart', () => track.classList.add('pause'));
    track.addEventListener('touchend', () => setTimeout(() => track.classList.remove('pause'), 3000));
  };

  setupCarouselPause('carousel1');
  setupCarouselPause('carousel2');

  // Modal filtro
  const modal = document.getElementById("filterModal");
  const openBtn = document.getElementById("openFilterModal");
  const closeModal = document.querySelector(".close-modal");

  openBtn.addEventListener("click", () => {
    modal.style.display = "flex";
  });

  closeModal.addEventListener("click", () => {
    modal.style.display = "none";
  });

  window.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });

  // Filtro aplicado desde modal
  const filterSpans = document.querySelectorAll('#modalFilterText span');
  const items = document.querySelectorAll('#carousel1 .carousel-item');

  filterSpans.forEach(span => {
    span.addEventListener('click', () => {
      filterSpans.forEach(s => s.classList.remove('active'));
      span.classList.add('active');

      const filter = span.getAttribute('data-filter');

      items.forEach(item => {
        if (filter === 'all' || item.dataset.category.toLowerCase() === filter.toLowerCase()) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });

      modal.style.display = 'none'; // cierra modal al aplicar filtro
    });
  });

  // Actualizar contador cesta (cantidad total) desde localStorage 'voguecrest_cart'
  function actualizarContadorCesta() {
    const cart = JSON.parse(localStorage.getItem('voguecrest_cart')) || [];
    let totalCantidad = 0;
    cart.forEach(item => {
      totalCantidad += item.cantidad || 1;
    });
    const contador = document.getElementById('cartCount');
    contador.textContent = totalCantidad;
    if (totalCantidad === 0) {
      contador.style.display = 'none';
    } else {
      contador.style.display = 'inline-block';
    }
  }

  actualizarContadorCesta();

  // Función para cerrar menú móvil al dar click en "Cerrar"
  function toggleMenu() {
    mobileMenu.classList.remove('show');
  }
  </script>
</body>
</html>
