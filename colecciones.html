<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VogueCrest - Colecciones</title>
<style>
  body {
    margin: 0;
    background: #121212;
    font-family: 'Arial', sans-serif;
  }
  nav {
    background: #1a1a1a;
    padding: 10px 20px;
    display: flex;
    justify-content: center;
    gap: 30px;
  }
  nav a {
    color: #eee;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  nav a:hover, nav a[aria-current="page"] {
    color: #f0a500;
  }

  .colecciones-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(100px,1fr));
    gap: 10px;
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 10px;
  }

  .colecciones-grid img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .colecciones-grid img:hover {
    transform: scale(1.15);
    z-index: 2;
    position: relative;
  }

  /* Modal */
  #modalZoom {
    display: none;
    position: fixed;
    z-index: 1000;
    padding-top: 60px;
    left: 0; top: 0; width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }
  #modalZoom img {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80vh;
    border-radius: 10px;
  }
  #cerrarModal {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  #cerrarModal:hover {
    color: #bbb;
  }

  @media (max-width: 600px) {
    .colecciones-grid {
      grid-template-columns: repeat(auto-fit,minmax(80px,1fr));
    }
    .colecciones-grid img {
      height: 110px;
    }
  }
</style>
</head>
<body>

<nav>
  <a href="index.html">Inicio</a>
  <a href="colecciones.html" aria-current="page">Colecciones</a>
  <a href="perfil.html">Perfil</a>
  <a href="carrito.html">Carrito</a>
</nav>

<section class="colecciones-grid">
  <!-- Aquí agrega tus imágenes -->
  <img src="1.jpeg" alt="Prenda 1" />
  <img src="1.jpeg" alt="Prenda 2" />
  <img src="1.jpeg" alt="Prenda 3" />
  <img src="1.jpeg" alt="Prenda 4" />
  <img src="1.jpeg" alt="Prenda 5" />
  <img src="1.jpeg" alt="Prenda 6" />
  <img src="1.jpeg" alt="Prenda 7" />
  <img src="1.jpeg" alt="Prenda 8" />
  <img src="1.jpeg" alt="Prenda 9" />
  <img src="1.jpeg" alt="Prenda 10" />
  <!-- Repite o cambia según tus prendas -->
</section>

<!-- Modal para zoom -->
<div id="modalZoom" role="dialog" aria-modal="true" aria-labelledby="caption">
  <span id="cerrarModal" aria-label="Cerrar">&times;</span>
  <img id="imgModal" alt="" />
</div>

<script>
  const modal = document.getElementById('modalZoom');
  const modalImg = document.getElementById('imgModal');
  const cerrar = document.getElementById('cerrarModal');

  document.querySelectorAll('.colecciones-grid img').forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = 'block';
      modalImg.src = img.src;
      modalImg.alt = img.alt;
    });
  });

  cerrar.onclick = () => {
    modal.style.display = 'none';
  };

  modal.onclick = e => {
    if(e.target === modal){
      modal.style.display = 'none';
    }
  };

  document.addEventListener('keydown', e => {
    if(e.key === "Escape") {
      modal.style.display = "none";
    }
  });
</script>

</body>
</html>
