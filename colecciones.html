    }

    /* HEADER MODERNO */
    header {

      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;

    }

    .menu-label, .cart-label {

      font-size: 14px;
      user-select: none;
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 40px;
      object-fit: contain;
    }

    /* Menú móvil */
    nav.menu-mobile {
      position: fixed;
      top: 60px;
      left: -100%;
      width: 100%;
      height: calc(100vh - 60px);
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      font-size: 18px;
      z-index: 9999;
      transition: left 0.3s ease-in-out;
    }

    nav.menu-mobile.show {
      left: 0;
    }

    nav.menu-mobile a {
     
      color: black;
      text-decoration: none;
      width: 100%;
      text-align: center;
      font-weight: 600;
      user-select: none;
    }

    nav.menu-mobile a:hover {
      background: #f0f0f0;
    }

    /* FILTRO tipo texto horizontal simple */
    .filter-text {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 80px; /* espacio para header fijo */
      margin-bottom: 20px;
      flex-wrap: wrap;
      padding: 0 10px;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 14px;
      user-select: none;
    }
    .filter-text span {
      cursor: pointer;
      position: relative;
      color: #000;
      transition: color 0.3s;
    }
    .filter-text span.active,
    .filter-text span:hover {
      color: #000;
      font-weight: 900;
    }
    .filter-text span.active::after,
    .filter-text span:hover::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      height: 2px;
      background: #000;
      border-radius: 2px;
    }

    .carousel-section {
      overflow: hidden;
      width: 100%;
      padding: 20px 0;
    }

    .carousel-container {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      gap: 20px;
      animation: scroll 15s linear infinite;
      flex-wrap: nowrap;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 240px;
      height: 340px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .carousel-item:hover img {
      transform: scale(1.05);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Ajustes para pantallas móviles */
    @media (max-width: 600px) {
      .carousel-track {
        gap: 10px;
        padding-left: 10px;
        animation: none; /* Desactiva animación para scroll manual */
      }

      .carousel-item {
        width: 140px;
        height: 200px;
      }

      .carousel-item img {
        height: 200px;
      }

      .carousel-container {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
    }
  </style>

<script>
  const toggleBtn = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobileMenu');
  const closeMenuBtn = document.getElementById('closeMenu');

  toggleBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('show');
  });

  closeMenuBtn.addEventListener('click', (e) => {
    e.preventDefault();
    mobileMenu.classList.remove('show');
  });

  // Pausar scroll al pasar mouse o tocar
  const setupCarouselPause = (carouselId) => {
    const track = document.getElementById(carouselId);

    track.addEventListener('mouseenter', () => track.classList.add('pause'));
    track.addEventListener('mouseleave', () => track.classList.remove('pause'));

    // En móviles: tocar para pausar
    track.addEventListener('touchstart', () => track.classList.add('pause'));
    track.addEventListener('touchend', () => setTimeout(() => track.classList.remove('pause'), 3000));
  };

  setupCarouselPause('carousel1');
  setupCarouselPause('carousel2');

  // FILTRO texto
  const filterTextSpans = document.querySelectorAll('#filterText span');
  const carousel1 = document.getElementById('carousel1');

  filterTextSpans.forEach(span => {
    span.addEventListener('click', () => {
      filterTextSpans.forEach(s => s.classList.remove('active'));
      span.classList.add('active');

      const filter = span.getAttribute('data-filter');
      const items = carousel1.querySelectorAll('.carousel-item');

      items.forEach(item => {
        if (filter === 'all' || item.dataset.category === filter) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });
</script>
