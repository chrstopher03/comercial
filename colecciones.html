<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VogueCrest - Colecciones</title>
  
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />

  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    nav {
      background: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover,
    nav a[aria-current='page'] {
      color: #f0a500;
    }

    /* Swiper Container */
    .swiper {
      padding: 40px 0;
      max-width: 1000px;
      margin: 40px auto;
    }

    /* Slides */
    .swiper-slide {
      width: 160px !important; /* ancho fijo */
      height: 220px;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(255 255 255 / 0.1);
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Imagen dentro de slide */
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    /* Zoom al pasar el mouse */
    .swiper-slide:hover img {
      transform: scale(1.1);
    }

    /* Flechas */
    .swiper-button-next,
    .swiper-button-prev {
      color: #f0a500;
      top: 50%;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.6);
      --swiper-navigation-size: 20px;
    }
    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      background: rgba(240, 165, 0, 0.9);
      color: #121212;
    }

    /* Modal para zoom */
    #modalZoom {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    #modalZoom img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 25px #fff;
    }
    #cerrarModal {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    #cerrarModal:hover {
      color: #bbb;
    }

    @media (max-width: 600px) {
      .swiper-slide {
        width: 120px !important;
        height: 170px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="colecciones.html" aria-current="page">Colecciones</a>
    <a href="perfil.html">Perfil</a>
    <a href="carrito.html">Carrito</a>
  </nav>

  <!-- Slider Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- 20 prendas usando misma imagen 1.jpeg -->
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 1" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 2" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 3" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 4" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 5" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 6" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 7" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 8" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 9" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 10" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 11" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 12" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 13" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 14" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 15" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 16" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 17" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 18" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 19" /></div>
      <div class="swiper-slide"><img src="1.jpeg" alt="Prenda 20" /></div>
    </div>
    <!-- Botones de navegaciÃ³n -->
    <div class="swiper-button-prev" aria-label="Anterior"></div>
    <div class="swiper-button-next" aria-label="Siguiente"></div>
  </div>

  <!-- Modal para zoom -->
  <div id="modalZoom" role="dialog" aria-modal="true" aria-labelledby="caption">
    <span id="cerrarModal" aria-label="Cerrar">&times;</span>
    <img id="imgModal" alt="" />
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <script>
    // Inicializar Swiper
    const swiper = new Swiper('.swiper', {
      slidesPerView: 'auto',
      spaceBetween: 15,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      grabCursor: true,
    });

    // Modal zoom funcionalidad
    const modal = document.getElementById('modalZoom');
    const modalImg = document.getElementById('imgModal');
    const cerrar = document.getElementById('cerrarModal');

    document.querySelectorAll('.swiper-slide img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'block';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    cerrar.onclick = () => {
      modal.style.display = 'none';
    };

    modal.onclick = e => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    };

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
  </html>
