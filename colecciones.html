    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #fff;
      color: #000;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      background: white;
    }

    .menu-label, .cart-label {
      cursor: pointer;
      text-transform: uppercase;
      font-size: 14px;
      user-select: none;
      position: relative;
    }

    .cart-label {
      color: black !important;
      text-decoration: none !important;
      outline: none !important;
      user-select: none;
      cursor: pointer;
    }
    .cart-label:focus,
    .cart-label:active,

      text-decoration: none !important;

    }

    #cartCount {

      top: -8px;
      right: -15px;

      color: white;
      font-size: 12px;
      font-weight: 700;
      padding: 2px 6px;

      min-width: 20px;
      text-align: center;
      pointer-events: none;
    }

    .logo {

      left: 50%;
      transform: translateX(-50%);
      height: 40px;
      object-fit: contain;
    }

    nav.menu-mobile {
      position: fixed;
      top: 60px;
      left: -100%;
      width: 100%;
      height: calc(100vh - 60px);
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      font-size: 18px;
      z-index: 9999;
      transition: left 0.3s ease-in-out;
    }

    nav.menu-mobile.show {
      left: 0;
    }

    nav.menu-mobile a {
      color: black;
      text-decoration: none;
      width: 100%;
      text-align: center;
      user-select: none;
    }

    nav.menu-mobile a:hover {
      background: #f0f0f0;
    }

    .filter-text {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 80px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      padding: 0 10px;
      text-transform: uppercase;
      font-size: 14px;
      user-select: none;
    }
    .filter-text span {
      cursor: pointer;
      position: relative;
      color: #000;
      transition: color 0.3s;
    }
    .filter-text span.active,
    .filter-text span:hover {
      color: #000;
    }
    .filter-text span.active::after,
    .filter-text span:hover::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      height: 2px;
      width: 100%;
      background: #000;
      border-radius: 2px;
    }

    .carousel-section {
      overflow: hidden;
      width: 100%;
      padding: 20px 0;
    }

    .carousel-container {
      width: 100%;
      overflow-x: auto;
      position: relative;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
    }

    .carousel-track {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      animation: scroll 15s linear infinite;
    }

    .carousel-track.pause {
      animation-play-state: paused;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 280px;
      height: 360px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      scroll-snap-align: start;
      position: relative; /* para posicionar la etiqueta agotado */
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .carousel-item:hover img {
      transform: scale(1.05);
    }

    /* Etiqueta AGOTADO */
    .agotado-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 0, 0, 0.85);
      color: white;
      font-weight: 700;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      pointer-events: none;
      z-index: 10;
      user-select: none;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 600px) {
      .carousel-track {
        gap: 10px;
        padding-left: 10px;
        animation: none;
      }

      .carousel-item {
        width: 90vw;
        height: 380px;
      }

      .carousel-item img {
        height: 100%;
      }

      .carousel-container {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: x mandatory;
      }
    }

      color: #666;
    }

    @media (max-width: 720px) {

      }
    }

<script>document.addEventListener('DOMContentLoaded', () => {

  // ACTUALIZAR CONTADOR CARRITO
  function actualizarContadorCesta() {
    const cart = JSON.parse(localStorage.getItem('voguecrest_cart')) || [];
    let totalCantidad = 0;
    cart.forEach(item => {
      totalCantidad += item.cantidad || 1;
    });
    const contador = document.getElementById('cartCount');
    if (contador) {
      contador.textContent = totalCantidad;
      contador.style.display = totalCantidad === 0 ? 'none' : 'inline-block';
    }
  }

  // OBTENER PRODUCTO ID DE href
  function obtenerProductoDesdeHref(href) {
    try {
      const url = new URL(href, window.location.origin);
      return url.searchParams.get('producto');
    } catch (e) {
      return null;
    }
  }

  // MARCAR PRODUCTOS AGOTADOS CON ETIQUETA Y BLOQUEAR CLIC
  function marcarAgotados() {
    const agotados = JSON.parse(localStorage.getItem('voguecrest_agotados')) || [];
    const items = document.querySelectorAll('.carousel-item');

    items.forEach(item => {
      const link = item.querySelector('a.carousel-link');
      if (!link) return;

      const productoId = obtenerProductoDesdeHref(link.href);
      if (!productoId) return;

      if (agotados.includes(productoId)) {
        if (!item.querySelector('.agotado-label')) {
          const label = document.createElement('div');
          label.textContent = 'AGOTADO';
          label.className = 'agotado-label';
          Object.assign(label.style, {
            position: 'absolute',
            top: '10px',
            left: '10px',
            backgroundColor: 'rgba(255, 0, 0, 0.8)',
            color: 'white',
            padding: '4px 8px',
            fontWeight: 'bold',
            borderRadius: '5px',
            zIndex: '10',
            fontSize: '14px',
            pointerEvents: 'none',
          });
          item.style.position = 'relative';
          item.appendChild(label);
        }
        link.style.pointerEvents = 'none';
        link.style.opacity = '0.5';
        item.style.cursor = 'default';
      } else {
        const etiqueta = item.querySelector('.agotado-label');
        if (etiqueta) etiqueta.remove();
        link.style.pointerEvents = 'auto';
        link.style.opacity = '1';
        item.style.cursor = 'pointer';
      }
    });
  }

  // SINCRONIZAR agotados con productos que están realmente en el carrito
  function sincronizarAgotados() {
    const carrito = JSON.parse(localStorage.getItem('voguecrest_cart')) || [];
    let agotados = JSON.parse(localStorage.getItem('voguecrest_agotados')) || [];

    // IDs únicos de productos en carrito
    const idsEnCarrito = [...new Set(carrito.map(item => item.id))];

    // Filtrar agotados para dejar solo los que estén en el carrito
    agotados = agotados.filter(id => idsEnCarrito.includes(id));

    // Guardar actualizado
    localStorage.setItem('voguecrest_agotados', JSON.stringify(agotados));
  }

  // ELIMINAR PRODUCTO DEL CARRITO y actualizar agotados
  function eliminarProductoDelCarrito(productoId, talla, color) {
    let carrito = JSON.parse(localStorage.getItem('voguecrest_cart')) || [];

    // Filtrar para eliminar ese producto concreto (id+talla+color)
    carrito = carrito.filter(item => !(item.id === productoId && item.talla === talla && item.color === color));

    // Guardar carrito actualizado
    localStorage.setItem('voguecrest_cart', JSON.stringify(carrito));

    // Sincronizar agotados con carrito actual
    sincronizarAgotados();

    // Actualizar UI
    actualizarContadorCesta();
    marcarAgotados();
  }

  // Ejecutar sincronización y marcado al cargar la página
  sincronizarAgotados();
  actualizarContadorCesta();
  marcarAgotados();

  // Aquí conecta eliminarProductoDelCarrito con tus botones eliminar:
  // document.querySelectorAll('.btn-eliminar').forEach(btn => {
  //   btn.addEventListener('click', () => {
  //     const productoId = btn.dataset.productoId;
  //     const talla = btn.dataset.talla;
  //     const color = btn.dataset.color;
  //     eliminarProductoDelCarrito(productoId, talla, color);
  //   });
  // });

  // MENU MOVIL TOGGLE
  const toggleBtn = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobileMenu');
  const closeMenuBtn = document.getElementById('closeMenu');

  if (toggleBtn && mobileMenu) {
    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('show');
    });
  }
  if (closeMenuBtn && mobileMenu) {
    closeMenuBtn.addEventListener('click', (e) => {
      e.preventDefault();
      mobileMenu.classList.remove('show');
    });
  }

  // Vaciar carrito y agotados juntos
  function vaciarCarritoYAgotados() {
    localStorage.removeItem('voguecrest_cart');
    localStorage.removeItem('voguecrest_agotados');
    alert('Carrito y productos agotados limpiados.');
    location.reload();
  }

  // PAUSAR CARRUSELES AL HACER HOVER O TOCAR
  function setupCarouselPause(carouselId) {
    const track = document.getElementById(carouselId);
    if (!track) return;
    track.addEventListener('mouseenter', () => track.classList.add('pause'));
    track.addEventListener('mouseleave', () => track.classList.remove('pause'));
    track.addEventListener('touchstart', () => track.classList.add('pause'));
    track.addEventListener('touchend', () => setTimeout(() => track.classList.remove('pause'), 3000));
  }
  setupCarouselPause('carousel1');
  setupCarouselPause('carousel2');

});


</script>
