    /* HEADER MODERNO */
    header {
      position: fixed;

      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

    /* Menú móvil */
    nav.menu-mobile {
      position: fixed;
      top: 60px;
      left: -100%;

      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      font-size: 18px;
      z-index: 9999;
      transition: left 0.3s ease-in-out;
    }

    nav.menu-mobile.show {

    }

    nav.menu-mobile a {
      color: black;
      text-decoration: none;
      width: 100%;
      text-align: center;
      font-weight: 600;
      user-select: none;
    }

    nav.menu-mobile a:hover {

    }

    /* FILTRO tipo texto horizontal simple */
    .filter-text {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 80px; /* espacio para header fijo */
      margin-bottom: 20px;
      flex-wrap: wrap;
      padding: 0 10px;
      text-transform: uppercase;
      font-size: 14px;
      user-select: none;
    }
    .filter-text span {
      cursor: pointer;
      position: relative;
      color: #000;
      transition: color 0.3s;
    }
    .filter-text span.active,
    .filter-text span:hover {
      color: #000;
    }
    .filter-text span.active::after,
    .filter-text span:hover::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      height: 2px;
      background: #000;
      border-radius: 2px;
    }

   .carousel-section {
  overflow: hidden;
  width: 100%;
  padding: 20px 0;
}

.carousel-container {
  width: 100%;
  overflow-x: auto;
  position: relative;
  -webkit-overflow-scrolling: touch;
  scroll-snap-type: x mandatory; /* hace que deslice una prenda a la vez */
}

.carousel-track {
  display: flex;
  gap: 20px;
  flex-wrap: nowrap;
  animation: scroll 15s linear infinite; /* animación automática del primer carrusel */
}

.carousel-track.pause {
  animation-play-state: paused; /* pausa animación al hover o toque */
}

.carousel-item {
  flex: 0 0 auto;
  width: 280px;
  height: 360px;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s;
  scroll-snap-align: start;
}

.carousel-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s;
}

.carousel-item:hover img {
  transform: scale(1.05);
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@media (max-width: 600px) {
  .carousel-track {
    gap: 10px;
    padding-left: 10px;
    animation: none; /* sin animación en móvil para scroll manual */
  }

  .carousel-item {
    width: 90vw;
    height: 380px;
  }

  .carousel-item img {
    height: 100%;
  }

  .carousel-container {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scroll-snap-type: x mandatory;
  }
}

<div id="filterModal" class="modal">

<script>
  // Menú móvil
  const toggleBtn = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobileMenu');

  toggleBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('show');
  });

  // Pausar scroll al pasar mouse o tocar (tus carouseles)
  const setupCarouselPause = (carouselId) => {
    const track = document.getElementById(carouselId);

    track.addEventListener('mouseenter', () => track.classList.add('pause'));
    track.addEventListener('mouseleave', () => track.classList.remove('pause'));

    track.addEventListener('touchstart', () => track.classList.add('pause'));
    track.addEventListener('touchend', () => setTimeout(() => track.classList.remove('pause'), 3000));
  };

  setupCarouselPause('carousel1');
  setupCarouselPause('carousel2');

  // Modal filtro
  const modal = document.getElementById("filterModal");
  const openBtn = document.getElementById("openFilterModal");
  const closeModal = document.querySelector(".close-modal");

  openBtn.addEventListener("click", () => {
    modal.style.display = "flex";
  });

  closeModal.addEventListener("click", () => {
    modal.style.display = "none";
  });

  window.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });

  // Filtro aplicado desde modal
  const filterSpans = document.querySelectorAll('#modalFilterText span');
  const items = document.querySelectorAll('#carousel1 .carousel-item');

  filterSpans.forEach(span => {
    span.addEventListener('click', () => {
      filterSpans.forEach(s => s.classList.remove('active'));
      span.classList.add('active');

      const filter = span.getAttribute('data-filter');

      items.forEach(item => {
        if (filter === 'all' || item.dataset.category === filter) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });

      modal.style.display = 'none'; // cierra modal al aplicar filtro
    });
  });
</script>
