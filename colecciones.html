<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colecciones - VogueCrest</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #fff;
      color: #000;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .menu-label, .cart-label {
      cursor: pointer;
      text-transform: uppercase;
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 40px;
    }

    nav.menu-mobile {
      display: none;
      flex-direction: column;
      background: #000;
      color: #fff;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      z-index: 999;
    }

    nav.menu-mobile a {
      padding: 15px;
      border-bottom: 1px solid #222;
      color: white;
      text-decoration: none;
    }

    nav.menu-mobile a:hover {
      background: #333;
    }

    /* FILTRO tipo texto horizontal simple */
    .filter-text {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 70px; /* espacio para header fijo */
      margin-bottom: 20px;
      flex-wrap: wrap;
      padding: 0 10px;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 14px;
      user-select: none;
    }
    .filter-text span {
      cursor: pointer;
      position: relative;
      color: #000;
      transition: color 0.3s;
    }
    .filter-text span.active,
    .filter-text span:hover {
      color: #000;
      font-weight: 900;
    }
    .filter-text span.active::after,
    .filter-text span:hover::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      height: 2px;
      background: #000;
      border-radius: 2px;
    }

    .carousel-section {
      margin-top: 0; /* sin margen extra */
      padding: 20px 0;
    }

    .carousel-container {
      overflow: hidden;
      width: 100%;
      position: relative;
    }

    .carousel-track {
      display: flex;
      gap: 20px;
      animation: scroll 30s linear infinite;
      padding-left: 20px;
      flex-wrap: nowrap;
    }

    .carousel-track.pause {
      animation-play-state: paused;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 240px;
      height: 340px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      display: block;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .carousel-item:hover img {
      transform: scale(1.05);
    }

    a.carousel-link {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (min-width: 768px) {
      header {
        justify-content: center;
      }

      .menu-label, .cart-label {
        display: none;
      }

      nav.menu-mobile {
        display: none !important;
      }
    }
  </style>
</head>

<script>
  const toggleBtn = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobileMenu');
  toggleBtn.addEventListener('click', () => {
    mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
  });

  // Pausar scroll al pasar mouse o tocar
  const setupCarouselPause = (carouselId) => {
    const track = document.getElementById(carouselId);

    track.addEventListener('mouseenter', () => track.classList.add('pause'));
    track.addEventListener('mouseleave', () => track.classList.remove('pause'));

    // En móviles: tocar para pausar
    track.addEventListener('touchstart', () => track.classList.add('pause'));
    track.addEventListener('touchend', () => setTimeout(() => track.classList.remove('pause'), 3000));
  };

  setupCarouselPause('carousel1');
  setupCarouselPause('carousel2');

  // FILTRO texto
  const filterTextSpans = document.querySelectorAll('#filterText span');
  const carousel1 = document.getElementById('carousel1');

  filterTextSpans.forEach(span => {
    span.addEventListener('click', () => {
      filterTextSpans.forEach(s => s.classList.remove('active'));
      span.classList.add('active');

      const filter = span.getAttribute('data-filter');
      const items = carousel1.querySelectorAll('.carousel-item');

      items.forEach(item => {
        if (filter === 'all' || item.dataset.category === filter) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });
</script>
