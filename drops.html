<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VogueCrest - Drops Exclusivos</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin-bottom: 60px; /* espacio para menú inferior */
    }
    .logo-container {
      text-align: center;
      margin: 20px 0 10px;
    }
    .logo-container img {
      width: 100px;
      margin-bottom: 10px;
    }
    .brand-name {
      font-size: 28px;
      font-weight: bold;
    }
    #temporizador {
      text-align: center;
      font-weight: 700;
      font-size: 1.3rem;
      margin: 20px auto 10px;
      max-width: 300px;
    }
    .productos-drop {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 0 10px 20px;
    }
    .producto {
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255 255 255 / 0.1);
      width: 280px;
      display: flex;
      flex-direction: column;
      color: #eee;
      overflow: hidden;
    }
    .producto img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-bottom: 1px solid #222;
    }
    .producto h3 {
      margin: 10px 15px 5px;
      font-weight: 700;
    }
    .producto p {
      margin: 0 15px 10px;
      color: #aaa;
      font-size: 0.9rem;
      flex-grow: 1;
    }
    .producto button {
      background-color: #8c6300;
      border: none;
      margin: 0 15px 15px;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .producto button:hover {
      background-color: #b08a00;
    }
    /* Bottom nav fijo */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }
    .bottom-nav a {
      color: #fff;
      text-align: center;
      font-size: 12px;
      text-decoration: none;
      flex-grow: 1;
    }
    .bottom-nav i {
      font-size: 20px;
      display: block;
      margin-bottom: 3px;
    }

    /* Botón carrito flotante */
    #btn-carrito {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #8c6300;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #b08a00;
      z-index: 1500;
    }
    #btn-carrito:hover {
      background-color: #b08a00;
    }
    #contador-carrito {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #fff;
      color: #8c6300;
      font-weight: 700;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    /* Modal carrito */
    #modal-carrito {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      padding: 20px;
    }
    #modal-carrito.active {
      display: flex;
    }
    #modal-contenido {
      background: #111;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      padding: 20px;
      color: #eee;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 20px #b08a00;
      position: relative;
    }
    #modal-contenido h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 800;
      text-align: center;
      color: #b08a00;
    }
    #modal-contenido ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #modal-contenido li {
      padding: 8px 5px;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }
    #modal-contenido li button {
      background: none;
      border: none;
      color: #b08a00;
      font-size: 18px;
      cursor: pointer;
      padding: 0 5px;
      transition: color 0.3s ease;
    }
    #modal-contenido li button:hover {
      color: #f2f2b7;
    }
    #cerrar-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: #b08a00;
      font-size: 28px;
      cursor: pointer;
      font-weight: 900;
    }
    #cerrar-modal:hover {
      color: #f2f2b7;
    }
    #modal-contenido p {
      text-align: center;
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Logo y nombre -->
  <div class="logo-container">
    <img src="ChatGPT Image 1 jun 2025, 12_05_00.png" alt="VogueCrest Logo" />
    <div class="brand-name">VOGUECREST</div>
  </div>

  <!-- Temporizador -->
  <div id="temporizador" aria-live="polite" role="timer">Cargando temporizador...</div>

  <!-- Productos Drops -->
  <section class="productos-drop" aria-label="Lista de productos exclusivos en Drops">
    <article class="producto">
      <img src="drop1.jpg" alt="Chaqueta Neo Vintage Edición Especial" />
      <h3>Chaqueta Neo Vintage</h3>
      <p>Solo 50 unidades disponibles</p>
      <button onclick="agregarAlCarrito('Chaqueta Neo Vintage')">Agregar al carrito</button>
    </article>

    <article class="producto">
      <img src="drop2.jpg" alt="Pantalón Oversized" />
      <h3>Pantalón Oversized</h3>
      <p>Disponible en S, M y L</p>
      <button onclick="agregarAlCarrito('Pantalón Oversized')">Agregar al carrito</button>
    </article>

    <article class="producto">
      <img src="drop3.jpg" alt="Blazer Techwear" />
      <h3>Blazer Techwear</h3>
      <p>Diseño exclusivo para VogueCrest</p>
      <button onclick="agregarAlCarrito('Blazer Techwear')">Agregar al carrito</button>
    </article>
  </section>

  <!-- Botón carrito flotante -->
  <button id="btn-carrito" aria-label="Abrir carrito de compras" aria-haspopup="dialog" aria-expanded="false">
    <i class="bi bi-cart-fill"></i>
    <span id="contador-carrito" aria-live="polite" aria-atomic="true">0</span>
  </button>

  <!-- Modal carrito -->
  <div id="modal-carrito" role="dialog" aria-modal="true" aria-labelledby="titulo-modal">
    <div id="modal-contenido">
      <button id="cerrar-modal" aria-label="Cerrar carrito">&times;</button>
      <h2 id="titulo-modal">Tu carrito</h2>
      <ul id="lista-carrito"></ul>
      <p id="carrito-vacio" style="display:none;">Tu carrito está vacío.</p>
    </div>
  </div>

  <!-- Menú inferior fijo -->
  <nav class="bottom-nav" role="navigation" aria-label="Menú principal">
    <a href="inicio.html"><i class="bi bi-house-door"></i>Inicio</a>
    <a href="coleccion.html"><i class="bi bi-bag"></i>Colección</a>
    <a href="scaner.html"><i class="bi bi-qr-code-scan"></i>Escanear QR</a>
    <a href="acerca.html"> <i class="bi bi-fire"></i>  Acerca de</a>
    <a href="cuenta.html"><i class="bi bi-person"></i>Mi cuenta</a>
  </nav>

<script>
  // Temporizador cuenta regresiva
  const fechaLanzamiento = new Date("2025-06-10T00:00:00Z").getTime();
  const temporizadorEl = document.getElementById('temporizador');

  function actualizarTemporizador() {
    const ahora = new Date().getTime();
    const distancia = fechaLanzamiento - ahora;

    if (distancia <= 0) {
      temporizadorEl.textContent = "¡La colección ya está disponible!";
      clearInterval(intervalo);
      return;
    }

    const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

    temporizadorEl.textContent =
      `Lanzamiento en: ${dias} día${dias !== 1 ? 's' : ''}, ` +
      `${horas} hora${horas !== 1 ? 's' : ''}, ` +
      `${minutos} minuto${minutos !== 1 ? 's' : ''}, ` +
      `${segundos} segundo${segundos !== 1 ? 's' : ''}`;
  }

  const intervalo = setInterval(actualizarTemporizador, 1000);
  actualizarTemporizador();

  // Funciones carrito
  const btnCarrito = document.getElementById('btn-carrito');
  const modalCarrito = document.getElementById('modal-carrito');
  const cerrarModal = document.getElementById('cerrar-modal');
  const listaCarrito = document.getElementById('lista-carrito');
  const contadorCarrito = document.getElementById('contador-carrito');
  const carritoVacioTexto = document.getElementById('carrito-vacio');

  let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

  function guardarCarrito() {
    localStorage.setItem('carrito', JSON.stringify(carrito));
  }

  function actualizarContador() {
    contadorCarrito.textContent = carrito.length;
    if (carrito.length === 0) {
      contadorCarrito.style.display = 'none';
    } else {
      contadorCarrito.style.display = 'flex';
    }
  }

  function mostrarCarrito() {
    listaCarrito.innerHTML = '';
    if (carrito.length === 0) {
      carritoVacioTexto.style.display = 'block';
    } else {
      carritoVacioTexto.style.display = 'none';
      carrito.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item;
        const btnEliminar = document.createElement('button');
        btnEliminar.setAttribute('aria-label', `Eliminar ${item} del carrito`);
        btnEliminar.innerHTML = '&times;';
        btnEliminar.onclick = () => {
          carrito.splice(index, 1);
          guardarCarrito();
          actualizarContador();
          mostrarCarrito();
        };
        li.appendChild(btnEliminar);
        listaCarrito.appendChild(li);
      });
    }
  }

  function agregarAlCarrito(nombreProducto) {
    carrito.push(nombreProducto);
    guardarCarrito();
    actualizarContador();
    alert(`"${nombreProducto}" se agregó al carrito`);
  }

  btnCarrito.addEventListener('click', () => {
    const expanded = btnCarrito.getAttribute('aria-expanded') === 'true';
    if (!expanded) {
      mostrarCarrito();
      modalCarrito.classList.add('active');
      btnCarrito.setAttribute('aria-expanded', 'true');
      // Focus en modal para accesibilidad
      cerrarModal.focus();
    } else {
      modalCarrito.classList.remove('active');
      btnCarrito.setAttribute('aria-expanded', 'false');
    }
  });

  cerrarModal.addEventListener('click', () => {
    modalCarrito.classList.remove('active');
    btnCarrito.setAttribute('aria-expanded', 'false');
    btnCarrito.focus();
  });

  // Cerrar modal con tecla Esc
  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modalCarrito.classList.contains('active')) {
      modalCarrito.classList.remove('active');
      btnCarrito.setAttribute('aria-expanded', 'false');
      btnCarrito.focus();
    }
  });

  // Inicializar contador
  actualizarContador();
</script>

</body>
</html>
