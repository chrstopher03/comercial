<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle del producto - VogueCrest</title>
  <style>
    /* Reset box-sizing para todos */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
      color: #000;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 15px;
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 12px;
      line-height: 1.2;
    }

    .price {
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #d6336c; /* un color atractivo */
    }

    .main-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }
    .main-image:hover {
      transform: scale(1.02);
    }

    /* Carrusel */
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 25px;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }

    /* Ocultar scrollbar en algunos navegadores */
    .carousel::-webkit-scrollbar {
      height: 6px;
    }
    .carousel::-webkit-scrollbar-track {
      background: transparent;
    }
    .carousel::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }

    .carousel img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s, transform 0.2s;
    }
    .carousel img:hover {
      transform: scale(1.05);
    }
    /* Imagen activa resaltada */
    .carousel img.active {
      border-color: #d6336c;
    }

    .description {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 25px;
      color: #444;
    }

    .section-title {
      font-weight: 700;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1.2rem;
      border-bottom: 2px solid #d6336c;
      padding-bottom: 3px;
      color: #222;
    }

    ul {
      padding-left: 20px;
      margin-top: 0;
      margin-bottom: 25px;
    }

    li {
      font-size: 1rem;
      line-height: 1.4;
      color: #333;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      .price {
        font-size: 1.2rem;
      }
      .description {
        font-size: 0.95rem;
      }
      .section-title {
        font-size: 1.1rem;
      }
      li {
        font-size: 0.9rem;
      }
      .carousel img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="productName">Cargando...</h1>
    <div class="price" id="productPrice"></div>
    <img id="mainImage" class="main-image" src="" alt="Imagen del producto" loading="lazy" />

    <div class="carousel" id="carouselImages" aria-label="Imágenes del producto"></div>

    <div class="description" id="productDescription"></div>

    <div>
      <div class="section-title">Tallas disponibles:</div>
      <ul id="tallasList"></ul>
    </div>

    <div>
      <div class="section-title">Colores disponibles:</div>
      <ul id="coloresList"></ul>
    </div>
  </div>

  <script>
    const productos = {
      prenda1: {
        nombre: "VOGUECREST T-SHIRT BLACK",
        imagenPrincipal: "013.png",
        imagenesExtra: ["013_1.png", "013_2.png", "013_3.png"], // Asegúrate que existan estas imágenes
        descripcion: `La camiseta VOGUECREST en color negro está confeccionada en algodón premium de alto gramaje con tacto suave. Su silueta recta y cuello reforzado brindan estructura y comodidad. Lleva el logotipo VogueCrest en contraste blanco al frente, destacando con un diseño limpio y atemporal.`,
        precio: "C$800",
        tallas: ["S", "M", "L", "XL"],
        colores: ["Negro", "Rojo", "Café"],
        detalleExtra: "Material: 100% algodón. Lavar a mano. No usar blanqueador."
      },
      prenda2: {
        nombre: "VOGUECREST T-SHIRT BLACK (Variante)",
        imagenPrincipal: "019.png",
        imagenesExtra: ["019.png","023.png", "021.png", "022.png"],
        descripcion: `La camiseta VOGUECREST en color negro está confeccionada en algodón premium de alto gramaje con tacto suave. Presenta una silueta recta, cuello reforzado y un diseño atemporal que combina con todo.`,
        precio: "C$800",
        tallas: ["M", "L", "XL"],
        colores: ["Negro"],
        detalleExtra: "Material: 100% algodón. Lavar a mano. No usar blanqueador."
      },
      prenda3: {
        nombre: "VOGUECREST T-SHIRT BLACK VARIANTE 3",
        imagenPrincipal: "018.png",
        imagenesExtra: ["018_1.png"],
        descripcion: `Otra variante de la camiseta VOGUECREST en color negro, con un diseño especial que resalta la identidad urbana y elegante de la marca.`,
        precio: "C$800",
        tallas: ["S", "M", "L", "XL"],
        colores: ["Negro"],
        detalleExtra: "Material: 100% algodón. Lavar a mano. No usar blanqueador."
      },
      prenda4: {
        nombre: "VOGUECREST LIGHT DENIM SHORTS",
        imagenPrincipal: "015.png",
        imagenesExtra: ["018_1.png"],
        descripcion: "El short de mezclilla clara de VogueCrest fusiona lo clásico con el estilo contemporáneo. Confeccionado en denim suave y resistente, presenta un corte relajado por encima de la rodilla que brinda libertad de movimiento y frescura. Los detalles desgastados estratégicos y el logo VogueCrest en la parte trasera elevan su diseño urbano. Perfecto para un look casual con identidad propia.",
        precio: "C$800",
        tallas: ["M", "L", "XL"],
        colores: ["Celeste"],
        detalleExtra: "Material: 100% algodón. Lavar a mano. No usar blanqueador."
      }
    };

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const productoId = getQueryParam("producto");
    const producto = productos[productoId];

    if (!producto) {
      document.getElementById("productName").textContent = "Producto no encontrado";
    } else {
      document.getElementById("productName").textContent = producto.nombre;
      document.getElementById("productPrice").textContent = producto.precio;
      const mainImage = document.getElementById("mainImage");
      mainImage.src = producto.imagenPrincipal;
      mainImage.alt = producto.nombre;

      document.getElementById("productDescription").textContent =
        producto.descripcion + "\n\n" + (producto.detalleExtra || "");

      const tallasList = document.getElementById("tallasList");
      tallasList.innerHTML = ""; // Limpia antes
      producto.tallas.forEach(talla => {
        const li = document.createElement("li");
        li.textContent = talla;
        tallasList.appendChild(li);
      });

      const coloresList = document.getElementById("coloresList");
      coloresList.innerHTML = ""; // Limpia antes
      producto.colores.forEach(color => {
        const li = document.createElement("li");
        li.textContent = color;
        coloresList.appendChild(li);
      });

      const carousel = document.getElementById("carouselImages");
      carousel.innerHTML = ""; // Limpia antes

      if (producto.imagenesExtra && producto.imagenesExtra.length > 0) {
        producto.imagenesExtra.forEach((img, index) => {
          const image = document.createElement("img");
          image.src = img;
          image.alt = producto.nombre + " vista " + (index + 1);
          image.loading = "lazy";

          // La primera miniatura activa inicialmente
          if (index === 0) {
            image.classList.add("active");
          }

          image.addEventListener("click", () => {
            // Cambiar imagen principal
            mainImage.src = img;

            // Resaltar miniatura activa
            document.querySelectorAll(".carousel img").forEach(imgEl => imgEl.classList.remove("active"));
            image.classList.add("active");
          });

          carousel.appendChild(image);
        });
      } else {
        // Si no hay imagenes extra, ocultar carrusel o mostrar mensaje
        carousel.style.display = "none";
      }
    }
  </script>
</body>
</html>
