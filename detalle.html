<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle del producto - VogueCrest</title>
  <style>
    /* Reset box-sizing para todos */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
      color: #000;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 15px;
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 12px;
      line-height: 1.2;
    }

    .price {
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #d6336c;
    }

    .main-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }
    .main-image:hover {
      transform: scale(1.02);
    }

    /* Carrusel */
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 25px;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }
    .carousel::-webkit-scrollbar {
      height: 6px;
    }
    .carousel::-webkit-scrollbar-track {
      background: transparent;
    }
    .carousel::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
    .carousel img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s, transform 0.2s;
    }
    .carousel img:hover {
      transform: scale(1.05);
    }
    .carousel img.active {
      border-color: #d6336c;
    }

    .description {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 25px;
      color: #444;
    }

    .section-title {
      font-weight: 700;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1.2rem;
      border-bottom: 2px solid #d6336c;
      padding-bottom: 3px;
      color: #222;
    }

    /* Estilos para tallas y colores */
    .opciones-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 25px;
    }

    /* Botones para tallas */
    .talla-btn {
      padding: 8px 16px;
      border: 2px solid #d6336c;
      border-radius: 6px;
      background-color: white;
      color: #d6336c;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .talla-btn:hover {
      background-color: #d6336c;
      color: white;
    }

    .talla-btn.active {
      background-color: #d6336c;
      color: white;
      box-shadow: 0 0 6px rgba(214, 51, 108, 0.6);
    }

    /* Colores como círculos */
    .color-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: border-color 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .color-circle:hover {
      border-color: #d6336c;
      box-shadow: 0 0 8px rgba(214, 51, 108, 0.8);
    }

    .color-circle.active {
      border-color: #d6336c;
      box-shadow: 0 0 8px rgba(214, 51, 108, 0.8);
    }

    /* Tooltip para color */
    .color-circle[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #d6336c;
      color: white;
      padding: 4px 8px;
      font-size: 0.75rem;
      border-radius: 4px;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0.9;
      z-index: 10;
    }

    ul {
      padding-left: 20px;
      margin-top: 0;
      margin-bottom: 25px;
      color: #333;
    }

    li {
      font-size: 1rem;
      line-height: 1.4;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      .price {
        font-size: 1.2rem;
      }
      .description {
        font-size: 0.95rem;
      }
      .section-title {
        font-size: 1.1rem;
      }
      li {
        font-size: 0.9rem;
      }
      .carousel img {
        width: 80px;
        height: 80px;
      }
      .color-circle {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="productName">Cargando...</h1>
    <div class="price" id="productPrice"></div>
    <img id="mainImage" class="main-image" src="" alt="Imagen del producto" loading="lazy" />

    <div class="carousel" id="carouselImages" aria-label="Imágenes del producto"></div>

    <div class="description" id="productDescription"></div>

    <div>
      <div class="section-title">Tallas disponibles:</div>
      <div id="tallasContainer" class="opciones-container"></div>
    </div>

    <div>
      <div class="section-title">Colores disponibles:</div>
      <div id="coloresContainer" class="opciones-container"></div>
    </div>
  </div>

  <script>
    const productos = {
      prenda1: {
        nombre: "VOGUECREST T-SHIRT BLACK",
        imagenPrincipal: "013.png",
        imagenesExtra: ["013_1.png", "013_2.png", "013_3.png"],
        descripcion: `La camiseta VOGUECREST en color negro está confeccionada en algodón premium de alto gramaje con tacto suave. Su silueta recta y cuello reforzado brindan estructura y comodidad. Lleva el logotipo VogueCrest en contraste blanco al frente, destacando con un diseño limpio y atemporal.`,
        precio: "C$800",
        tallas: ["S", "M", "L", "XL"],
        colores: ["Negro", "Rojo", "Café"],
        detalleExtra: "Material: 100% algodón. Lavar a mano. No usar blanqueador."
      },
      prenda2: {
        nombre: "VOGUECREST T-SHIRT BLACK (Variante)",
        imagenPrincipal: "019.png",
        imagenesExtra: ["019.png", "023.png", "021.png", "022.png"],
        descripcion: `La camiseta VOGUECREST en color negro está confeccionada en algodón premium de alto gramaje con tacto suave. Presenta una silueta recta, cuello reforzado y un diseño atemporal que combina con todo.`,
        precio: "C$800",
        tallas: ["M", "L", "XL"],
        colores: ["Negro"],
        detalleExtra: "Material: 100% algodón. Lavar a mano. No usar blanqueador."
      },
      prenda3: {
        nombre: "VOGUECREST T-SHIRT BLACK VARIANTE 3",
        imagenPrincipal: "018.png",
        imagenesExtra: ["018_1.png"],
        descripcion: `Otra variante de la camiseta VOGUECREST en color negro, con un diseño especial que resalta la identidad urbana y elegante de la marca.`,
        precio: "C$800",
        tallas: ["S", "M", "L", "XL"],
        colores: ["Negro"],
        detalleExtra: "Material: 100% algodón. Lavar a mano. No usar blanqueador."
      },
      prenda4: {
        nombre: "VOGUECREST LIGHT DENIM SHORTS",
        imagenPrincipal: "015.png",
        imagenesExtra: ["018_1.png"],
        descripcion: "El short de mezclilla clara de VogueCrest fusiona lo clásico con el estilo contemporáneo. Confeccionado en denim suave y resistente, presenta un corte relajado por encima de la rodilla que brinda libertad de movimiento y frescura. Los detalles desgastados estratégicos y el logo VogueCrest en la parte trasera elevan su diseño urbano. Perfecto para un look casual con identidad propia.",
        precio: "C$800",
        tallas: ["M", "L", "XL"],
        colores: ["Celeste"],
        detalleExtra: "Material: 100% algodón. Lavar a mano. No usar blanqueador."
      }
    };

    // Mapeo de colores a códigos HEX para mostrar círculos con color real
    const colorMap = {
      "Negro": "#000000",
      "Rojo": "#ff0000",
      "Café": "#6f4e37",
      "Celeste": "#7ec8e3"
    };

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const productoId = getQueryParam("producto");
    const producto = productos[productoId];

    if (!producto) {
      document.getElementById("productName").textContent = "Producto no encontrado";
    } else {
      document.getElementById("productName").textContent = producto.nombre;
      document.getElementById("productPrice").textContent = producto.precio;
      const mainImage = document.getElementById("mainImage");
      mainImage.src = producto.imagenPrincipal;
      mainImage.alt = producto.nombre;

      document.getElementById("productDescription").textContent =
        producto.descripcion + "\n\n" + (producto.detalleExtra || "");

      // Carrusel imágenes
      const carousel = document.getElementById("carouselImages");
      carousel.innerHTML = "";
      if (producto.imagenesExtra && producto.imagenesExtra.length > 0) {
        producto.imagenesExtra.forEach((img, index) => {
          const image = document.createElement("img");
          image.src = img;
          image.alt = producto.nombre + " imagen " + (index + 1);
          image.loading = "lazy";

          // Para resaltar la imagen activa en el carrusel
          if (img === producto.imagenPrincipal) {
            image.classList.add("active");
          }

          image.addEventListener("click", () => {
            mainImage.src = img;

            // Actualizar clases active
            carousel.querySelectorAll("img").forEach(i => i.classList.remove("active"));
            image.classList.add("active");
          });
          carousel.appendChild(image);
        });
      }

      // Tallas como botones
      const tallasContainer = document.getElementById("tallasContainer");
      tallasContainer.innerHTML = "";
      producto.tallas.forEach(talla => {
        const btn = document.createElement("button");
        btn.textContent = talla;
        btn.className = "talla-btn";
        btn.type = "button";

        btn.addEventListener("click", () => {
          document.querySelectorAll(".talla-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
        });

        tallasContainer.appendChild(btn);
      });

      // Colores como círculos
      const coloresContainer = document.getElementById("coloresContainer");
      coloresContainer.innerHTML = "";
      producto.colores.forEach(color => {
        const div = document.createElement("div");
        div.className = "color-circle";
        div.style.backgroundColor = colorMap[color] || "#ccc";
        div.setAttribute("data-tooltip", color);

        div.addEventListener("click", () => {
          document.querySelectorAll(".color-circle").forEach(c => c.classList.remove("active"));
          div.classList.add("active");
        });

        coloresContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
