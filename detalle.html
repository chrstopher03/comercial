<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle del producto - VogueCrest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
      color: #222;
      box-sizing: border-box;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      border-bottom: 2px solid #d6336c;
      margin-bottom: 20px;
    }

    header img {
      max-height: 60px;
      width: auto;
      height: auto;
      display: block;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #d6336c;
      text-align: center;
    }

    .price {
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .main-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 25px;
      padding-bottom: 10px;
    }

    .carousel img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.2s, border-color 0.2s;
    }

    .carousel img.active {
      border-color: #d6336c;
      transform: scale(1.05);
    }

    .carousel img:hover {
      transform: scale(1.05);
    }

    .description {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #444;
    }

    .section-title {
      font-weight: 700;
      margin-top: 20px;
      margin-bottom: 12px;
      font-size: 1.2rem;
      border-bottom: 2px solid #d6336c;
      padding-bottom: 4px;
      color: #222;
    }

    /* Botones para tallas */
    .opciones-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .talla-btn {
      padding: 8px 16px;
      background-color: #eee;
      border: 2px solid #ccc;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      color: #444;
      transition: background-color 0.3s, border-color 0.3s;
      user-select: none;
    }

    .talla-btn:hover {
      background-color: #d6336c;
      color: white;
      border-color: #d6336c;
    }

    .talla-btn.active {
      background-color: #d6336c;
      color: white;
      border-color: #a32b54;
    }

    /* Círculos para colores */
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.3s;
      position: relative;
    }

    .color-circle.active {
      border-color: #d6336c;
    }

    .color-circle:hover {
      border-color: #d6336c;
    }

    /* Tooltip simple */
    .color-circle[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 130%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 3px 7px;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 0.75rem;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.2s;
      z-index: 10;
    }

    /* Lista info extra */
    #infoExtraList {
      margin-top: 10px;
      padding-left: 20px;
      color: #555;
      font-size: 1rem;
      line-height: 1.4;
      list-style-type: disc;
    }

    #infoExtraList li {
      margin-bottom: 8px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      header {
        padding: 10px 0;
        margin-bottom: 15px;
      }

      header img {
        max-height: 45px;
      }

      h1 {
        font-size: 1.3rem;
      }

      .price {
        font-size: 1.2rem;
      }

      .description {
        font-size: 0.95rem;
      }

      .section-title {
        font-size: 1.1rem;
      }

      .talla-btn {
        padding: 6px 12px;
        font-size: 0.9rem;
      }

      .color-circle {
        width: 26px;
        height: 26px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="100.png" alt="Logo VogueCrest" />
  </header>

  <div class="container">
    <h1 id="productName">Cargando...</h1>
    <div class="price" id="productPrice"></div>
    <img id="mainImage" class="main-image" src="" alt="Imagen del producto" loading="lazy" />

    <div class="carousel" id="carouselImages" aria-label="Imágenes del producto"></div>

    <div class="description" id="productDescription"></div>

    <div>
      <div class="section-title">Tallas disponibles:</div>
      <div id="tallasContainer" class="opciones-container"></div>
    </div>

    <div>
      <div class="section-title">Colores disponibles:</div>
      <div id="coloresContainer" class="opciones-container"></div>
    </div>

    <div>
      <div class="section-title">Información adicional:</div>
      <ul id="infoExtraList"></ul>
    </div>
  </div>

  <script>
    const productos = {
      prenda1: {
        nombre: "NIGHTFLEX BAG – VogueCrest",
        imagenPrincipal: "013.png",
        descripcion: `La bolsa NIGHTFLEX de VogueCrest combina la resistencia de la tela deportiva negra con un diseño moderno y funcional. Su estructura firme y flexible se adapta a cada movimiento, mientras las asas reforzadas aseguran comodidad y durabilidad. El logo de VogueCrest, presente de forma elegante, aporta un sello de identidad contemporáneo. Perfecta para el uso diario y actividades deportivas, la NIGHTFLEX BAG fusiona estilo urbano con practicidad en una pieza imprescindible.`,
        precio: "C$1,600",
        tallas: ["S", "M", "L", "XL"],
        colores: ["Negro"],
        detalleExtra: "Material: 100% algodón. Lavar a mano. No usar blanqueador.",
        esOriginal: true,
        creador: "VogueCrest",
        lugarCreacion: "Somoto, Madriz, Nicaragua",
        tipoTela: "Algodón premium de alto gramaje"
      },
      prenda2: {
        nombre: "VOGUECREST ESSENTIAL LOGO CAP – ASH GREY",
        imagenPrincipal: "019.png",
        imagenesExtra: ["019.png", "023.png", "021.png", "022.png"],
        descripcion: `La gorra Essential Logo de VogueCrest redefine la elegancia urbana con un diseño minimalista y una construcción premium.

Confeccionada en ante sintético de alta calidad, ofrece un acabado suave tipo terciopelo en un tono gris ceniza, sobrio y moderno.

El logo icónico de VogueCrest en TPU negro resalta al frente, aportando un contraste sofisticado y una identidad fuerte.

Diseñada con visera precurvada, costuras tonales y correa ajustable posterior, combina comodidad y estilo para acompañarte en cualquier ocasión.`,
        precio: "C$950",
        tallas: ["Única ajustable"],
        colores: ["Gris"],
        detalleExtra: `La gorra Essential Logo de VogueCrest redefine la elegancia urbana con un diseño minimalista y una construcción premium.

Confeccionada en ante sintético de alta calidad, ofrece un acabado suave tipo terciopelo en un tono gris ceniza, sobrio y moderno.

El logo icónico de VogueCrest en TPU negro resalta al frente, aportando un contraste sofisticado y una identidad fuerte.

Diseñada con visera precurvada, costuras tonales y correa ajustable posterior, combina comodidad y estilo para acompañarte en cualquier ocasión.`,
        esOriginal: true,
        creador: "VogueCrest Design Team",
        lugarCreacion: "Managua, Nicaragua",
        tipoTela: "Ante sintético premium tipo terciopelo"
      },
      prenda3: {
        nombre: "VOGUECREST T-SHIRT BLACK VARIANTE 3",
        imagenPrincipal: "018.png",
        imagenesExtra: ["018_1.png"],
        descripcion: `Otra variante de la camiseta VOGUECREST en color negro, con un diseño especial que resalta la identidad urbana y elegante de la marca.`,
        precio: "C$800",
        tallas: ["S", "M", "L", "XL"],
        colores: ["Negro"],
        detalleExtra: "Material: 100% algodón. Lavar a mano. No usar blanqueador.",
        esOriginal: true,
        creador: "VogueCrest Design Team",
        lugarCreacion: "Managua, Nicaragua",
        tipoTela: "Algodón premium de alto gramaje"
      },
      prenda4: {
        nombre: "VOGUECREST LIGHT DENIM SHORTS",
        imagenPrincipal: "015.png",
        imagenesExtra: ["018_1.png"],
        descripcion: "El short de mezclilla clara de VogueCrest fusiona lo clásico con el estilo contemporáneo. Confeccionado en denim suave y resistente, presenta un corte relajado por encima de la rodilla que brinda libertad de movimiento y frescura. Los detalles desgastados estratégicos y el logo VogueCrest en la parte trasera elevan su diseño urbano. Perfecto para un look casual con identidad propia.",
        precio: "C$800",
        tallas: ["M", "L", "XL"],
        colores: ["Celeste"],
        detalleExtra: "Material: 100% algodón. Lavar a mano. No usar blanqueador.",
        esOriginal: true,
        creador: "VogueCrest Design Team",
        lugarCreacion: "Managua, Nicaragua",
        tipoTela: "Denim suave y resistente"
      }
    };

    const colorMap = {
      "Negro": "#000000",
      "Rojo": "#ff0000",
      "Café": "#6f4e37",
      "Celeste": "#7ec8e3",
      "Gris": "#999999"
    };

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const productoId = getQueryParam("producto");
    const producto = productos[productoId];

    if (!producto) {
      document.getElementById("productName").textContent = "Producto no encontrado";
      document.getElementById("productPrice").textContent = "";
      document.getElementById("mainImage").src = "";
      document.getElementById("productDescription").textContent = "";
      document.getElementById("carouselImages").innerHTML = "";
      document.getElementById("tallasContainer").innerHTML = "";
      document.getElementById("coloresContainer").innerHTML = "";
      document.getElementById("infoExtraList").innerHTML = "";
    } else {
      document.getElementById("productName").textContent = producto.nombre;
      document.getElementById("productPrice").textContent = producto.precio;
      const mainImage = document.getElementById("mainImage");
      mainImage.src = producto.imagenPrincipal;
      mainImage.alt = producto.nombre;

      document.getElementById("productDescription").textContent =
        producto.descripcion + (producto.detalleExtra ? "\n\n" + producto.detalleExtra : "");

      // Carrusel imágenes
      const carousel = document.getElementById("carouselImages");
      carousel.innerHTML = "";
      if (producto.imagenesExtra && producto.imagenesExtra.length > 0) {
        producto.imagenesExtra.forEach((img) => {
          const image = document.createElement("img");
          image.src = img;
          image.alt = producto.nombre + " imagen";
          image.loading = "lazy";

          if (img === producto.imagenPrincipal) {
            image.classList.add("active");
          }

          image.addEventListener("click", () => {
            mainImage.src = img;

            carousel.querySelectorAll("img").forEach(i => i.classList.remove("active"));
            image.classList.add("active");
          });
          carousel.appendChild(image);
        });
      }

      // Tallas como botones
      const tallasContainer = document.getElementById("tallasContainer");
      tallasContainer.innerHTML = "";
      producto.tallas.forEach(talla => {
        const btn = document.createElement("button");
        btn.textContent = talla;
        btn.className = "talla-btn";
        btn.type = "button";

        btn.addEventListener("click", () => {
          document.querySelectorAll(".talla-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
        });

        tallasContainer.appendChild(btn);
      });

      // Colores como círculos
      const coloresContainer = document.getElementById("coloresContainer");
      coloresContainer.innerHTML = "";
      producto.colores.forEach(color => {
        const div = document.createElement("div");
        div.className = "color-circle";
        div.style.backgroundColor = colorMap[color] || "#ccc";
        div.setAttribute("data-tooltip", color);

        div.addEventListener("click", () => {
          document.querySelectorAll(".color-circle").forEach(c => c.classList.remove("active"));
          div.classList.add("active");
        });

        coloresContainer.appendChild(div);
      });

      // Información adicional
      const infoExtraList = document.getElementById("infoExtraList");
      infoExtraList.innerHTML = "";

      if (producto.esOriginal !== undefined) {
        const li = document.createElement("li");
        li.textContent = "Producto original: " + (producto.esOriginal ? "Sí" : "No");
        infoExtraList.appendChild(li);
      }

      if (producto.creador) {
        const li = document.createElement("li");
        li.textContent = "Creado por: " + producto.creador;
        infoExtraList.appendChild(li);
      }

      if (producto.lugarCreacion) {
        const li = document.createElement("li");
        li.textContent = "Lugar de creación: " + producto.lugarCreacion;
        infoExtraList.appendChild(li);
      }

      if (producto.tipoTela) {
        const li = document.createElement("li");
        li.textContent = "Tipo de tela: " + producto.tipoTela;
        infoExtraList.appendChild(li);
      }
    }
  </script>
</body>
</html>
