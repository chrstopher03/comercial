<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VogueCrest</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin-top: 0.5rem;
    }
    nav li {
      margin: 0 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 2rem;
      text-align: center;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .qr {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>VogueCrest</h1>
    <nav>
      <ul>
        <li><a href="#">Catálogo</a></li>
        <li><a href="scaner.html">QR</a></li>
        <li><a href="#">Perfil</a></li>
        <li><a href="#">Drops</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="catalogo">
      <h2>Catálogo de Prendas</h2>
      <div id="listaProductos"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 VogueCrest. Todos los derechos reservados.</p>
  </footer>

  <script>
    const productos = [
      {
        nombre: "Camisa Clásica",
        codigo: "VC-001",
        descripcion: "100% algodón, color blanco, talla M-L disponibles.",
        imagen: "40e21d0f9d59cead97a303e2d3bc74d0.jpg"
      },
      {
        nombre: "Camisa Urbana",
        codigo: "VC-002",
        descripcion: "Diseño casual con estampado minimalista.",
        imagen: "descarga.jpg"
      },
      {
        nombre: "Camisa Oversized",
        codigo: "VC-003",
        descripcion: "Estilo moderno, corte relajado, ideal para el verano.",
        imagen: "Semi Oversized Summer Rugby T-shirt_Black.jpg"
      }
    ];

    function generarQR(codigo) {
      const url = window.location.origin + "/producto.html?codigo=" + encodeURIComponent(codigo);
      return `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(url)}&size=150x150`;
    }

    function mostrarProductos() {
      const contenedor = document.getElementById("listaProductos");
      contenedor.innerHTML = "";
      productos.forEach(p => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}" />
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <div class="qr">
            <img src="${generarQR(p.codigo)}" alt="QR de ${p.nombre}" />
          </div>
        `;
        contenedor.appendChild(div);
      });
    }

    window.onload = mostrarProductos;
  </script>
</body>
</html>
