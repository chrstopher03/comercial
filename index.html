<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VogueCrest - Inicio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .logo-container {
      text-align: center;
      margin-top: 20px;
    }

    .logo-container img {
      width: 100px;
      margin-bottom: 10px;
    }

    .brand-name {
      font-size: 28px;
      font-weight: bold;
    }

    .hero-image {
      width: 100%;
      max-width: 100%;
      display: block;
      margin: 0 auto;
      border-radius: 12px;
      margin-top: 10px;
    }

    .main-buttons {
      background-color: #f8f6f2;
      color: #000;
      border-radius: 12px;
      margin: 20px;
      padding: 20px;
    }

    .main-buttons a {
      display: block;
      color: #8c6300;
      font-size: 18px;
      text-decoration: none;
      padding: 15px 10px;
      border-bottom: 1px solid #ccc;
    }

    .main-buttons a:last-child {
      border-bottom: none;
    }

    .main-buttons a i {
      float: right;
    }

    .qr-box {
      background-color: #111;
      text-align: center;
      padding: 20px;
    }

    .qr-box img {
      width: 120px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav a {
      color: #fff;
      text-align: center;
      font-size: 12px;
      text-decoration: none;
    }

    .bottom-nav i {
      font-size: 20px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Logo y nombre -->
  <div class="logo-container">
    <img src="ChatGPT Image 1 jun 2025, 12_05_00.png" alt="VogueCrest Logo">
    <div class="brand-name">VOGUECREST</div>
  </div>

 

  <!-- Botones principales -->
  <div class="main-buttons">
    <a href="catalogo.html">Colección <i class="bi bi-chevron-right"></i></a>
    <a href="scaner.html">Escanear QR <i class="bi bi-qr-code-scan"></i></a>
    <a href="drops.html">Drops <i class="bi bi-chevron-right"></i></a>
    <a href="perfil.html">Mi perfil<i class="bi bi-person"></i></a>
  </div>

  <!-- QR mensaje -->
  <div class="qr-box">
    <p>Escanear el código QR en tu prenda</p>
<img src="descargam.png" alt="Código QR VogueCrest">
  </div>

  <!-- Menú inferior -->
  <div class="bottom-nav">
    <a href="inicio.html"><i class="bi bi-house-door"></i>Inicio</a>
    <a href="catalogo.html"><i class="bi bi-bag"></i>Colección</a>
    <a href="scaner.html"><i class="bi bi-qr-code-scan"></i>Escanear QR</a>
    <a href="drops.html"> <i class="bi bi-fire"></i>Drops</a>
    <a href="perfil.htm"><i class="bi bi-person"></i>Mi perfil</a>
  </div>

</body>
</html>
