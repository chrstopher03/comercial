<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VogueCrest - Inicio</title>
<style>
  /* Reset y base */
  *, *::before, *::after { box-sizing: border-box; }
  body, html {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background: #ffffff;
    color: #000;
    overflow-x: hidden;
  }

  /* Header moderno */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: white;
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 1px solid #ccc;
}

.menu-label, .cart-label {
  cursor: pointer;
  user-select: none;
  font-weight: bold;
  font-size: 14px;
}

.logo {
  height: 50px;
  object-fit: contain;
}

/* Menú móvil */
.menu-mobile {
  position: fixed;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100vh;
  background: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 24px;
  transition: left 0.3s ease-in-out;
  font-size: 18px;
  z-index: 9999;
}

.menu-mobile a {
  text-decoration: none;
  color: black;
  font-weight: 500;
}

.menu-mobile.show {
  left: 0;
}

  /* Splash TikTok style */
  #splash {
    position: fixed;
    z-index: 20000;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .splash-content {
    text-align: center;
    animation: pulse 1.2s infinite ease-in-out;
  }
  .splash-content img {
    width: 120px;
    margin-bottom: 20px;
  }
  .splash-content h1 {
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 3px;
    color: #000;
  }
  .hide-splash {
    animation: splashFade 1s forwards;
  }
  @keyframes splashFade {
    0% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
  }
  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.8; }
    100% { transform: scale(1); opacity: 1; }
  }

  main {
    padding-top: 60px;
    padding-bottom: 50px;
  }

  /* Carrusel Colección */
  #coleccion {
    position: relative;
  }
  .carousel-container {
    position: relative;
    max-width: 1000px;
    margin: 0 auto;
    overflow: hidden;
  }
  .carousel-track {
    display: flex;
    animation: scroll-left 20s linear infinite;
  }
  .carousel-track:hover {
    animation-play-state: paused;
  }
  .carousel-item {
    flex: 0 0 auto;
    width: 250px;
    margin-right: 15px;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s;
  }
  .carousel-item img {
    width: 100%;
    height: 300px;
    object-fit: cover;
  }
  .carousel-item:hover {
    transform: scale(1.05);
  }
  @keyframes scroll-left {
    0% { transform: translateX(0); }
    100% { transform: translateX(calc(-250px * 6 - 15px * 6)); }
  }
  @media (max-width: 768px) {
    .carousel-item { width: 180px; }
    .carousel-item img { height: 220px; }
  }

  /* Fade Gift */
  #gift {
    position: relative;
    max-width: 1000px;
    height: 450px;
    margin: 0 auto 50px;
    overflow: hidden;
    border-radius: 12px;
  }
  #gift img {
    position: absolute;
    width: 100%;
    height: 450px;
    object-fit: cover;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  #gift img.active {
    opacity: 1;
    z-index: 5;
  }

  /* Ticker Inferior */
  .ticker-wrapper {
    width: 100%;
    overflow: hidden;
    background: #000;
    color: #fff;
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: 11000;
  }
  .ticker {
    display: inline-flex;
    white-space: nowrap;
    font-weight: bold;
    letter-spacing: 4px;
    animation: tickerMove 20s linear infinite;
  }
  .ticker span { margin-right: 60px; }
  @keyframes tickerMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  
  /* Secciones */
  #film video {

    display: block;
    margin: 0 auto 40px;
  }
  #historia img {
    max-width: 90vw;
    border-radius: 8px;
    margin-bottom: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  #tienda {
    text-align: center;
    padding: 40px 20px;
  }
  #tienda h2 {
    font-size: 2.5rem;
    margin-bottom: 25px;
  }
  button.btn-enter {
    padding: 15px 50px;
    background: #000;
    color: #fff;
    font-weight: 700;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button.btn-enter:hover {
    background: #444;
  }
</style>
</head>
<body>

<!-- Splash Animation -->
<div id="splash">

<div class="ticker-wrapper">

    <span>DROP 01</span><span>VOGUECREST</span><span>DROP 01</span><span>VOGUECREST</span>

    <span>DROP 01</span><span>VOGUECREST</span><span>DROP 01</span><span>VOGUECREST</span>
    <span>DROP 01</span><span>VOGUECREST</span><span>DROP 01</span><span>VOGUECREST</span>
  </div>
</div>

<script>
  // Splash desaparece tras 3 segundos
  window.addEventListener('load', () => {
    setTimeout(() => {
      const splash = document.getElementById('splash');
      splash.classList.add('hide-splash');
      setTimeout(() => splash.remove(), 1000);
    }, 3000);
  });

  // Toggle menú móvil
  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('show');
  }
  document.getElementById('menu-toggle').addEventListener('click', toggleMenu);
</script>
</body>
</html>
