<style>
  /* Reset y base */
  *, *::before, *::after { box-sizing: border-box; }
  body, html {
    font-family: Arial, sans-serif;
    background: #ffffff;
    color: #000;
    overflow-x: hidden;
  }

  /* Header moderno */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: white;
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 1px solid #ccc;
}

.menu-label, .cart-label {
  cursor: pointer;
  user-select: none;
  font-size: 14px;
}

.logo {
  height: 50px;
  object-fit: contain;
}

/* Menú móvil */
.menu-mobile {
  position: fixed;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100vh;
  background: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 24px;
  transition: left 0.3s ease-in-out;
  font-size: 18px;
  z-index: 9999;
}

.menu-mobile a {
  text-decoration: none;
  color: black;
  font-weight: 500;
}
/* Footer simple fijo abajo */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #f7f7f7;
    padding: 15px 20px;
    border-top: 1px solid #ddd;
    text-align: center;
    font-size: 0.9rem;
    color: #666;
  }

  /* Responsive */
  @media (max-width: 720px) {
    body {
      padding-bottom: 120px;
    }
    .cart-item {
      flex-direction: column;
      align-items: flex-start;
    }
    .cart-item .left-block, .cart-item .right-block {
      flex: 1 1 100%;
      min-width: auto;
      margin-bottom: 10px;
    }
    .cart-item .right-block {
      align-items: flex-start;
    }
    #btnPagar {
      bottom: 50px;
      left: 20px;
      right: 20px;
      z-index: 99;
      border-radius: 15px;
      font-size: 1.4rem;
    }
    footer {
      bottom: 0;
    }
  }
.menu-mobile.show {
  left: 0;
}

  /* Splash TikTok style */
  #splash {
    position: fixed;
    z-index: 20000;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .splash-content {
    text-align: center;
    animation: pulse 1.2s infinite ease-in-out;
  }
  .splash-content img {
    width: 120px;
    margin-bottom: 20px;
  }
  .splash-content h1 {
    font-size: 2rem;
    font-weight: bold;
    color: #000;
  }


  main {

   .carousel-section {
  overflow: hidden;
  width: 100%;
  padding: 20px 0;
}

.carousel-container {
  width: 100%;
  overflow-x: auto;
  position: relative;
  -webkit-overflow-scrolling: touch;
  scroll-snap-type: x mandatory; /* hace que deslice una prenda a la vez */
}

.carousel-track {
  display: flex;
  gap: 20px;
  flex-wrap: nowrap;
  animation: scroll 15s linear infinite; /* animación automática del primer carrusel */
}

.carousel-track.pause {
  animation-play-state: paused; /* pausa animación al hover o toque */
}

.carousel-item {
  flex: 0 0 auto;
  width: 280px;
  height: 360px;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s;
  scroll-snap-align: start;
}

.carousel-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s;
}

.carousel-item:hover img {
  transform: scale(1.05);
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@media (max-width: 600px) {
  .carousel-track {
    gap: 10px;
    padding-left: 10px;
    animation: none; /* sin animación en móvil para scroll manual */
  }

  .carousel-item {
    width: 90vw;
    height: 380px;
  }

  .carousel-item img {
    height: 100%;
  }

  .carousel-container {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    scroll-snap-type: x mandatory;
  }
}
  /* Fade Gift */
  #gift {
    position: relative;
    max-width: 1000px;
    height: 450px;
    margin: 0 auto 50px;
    overflow: hidden;
    border-radius: 12px;
  }
  #gift img {
    position: absolute;
    width: 80%;
    height: 450px;
    object-fit: cover;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  #gift img.active {
    opacity: 1;
    z-index: 5;
  }

  /* Ticker Inferior */
  .ticker-wrapper {
    width: 100%;
    overflow: hidden;
    background: #000;
    color: #fff;
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: 11000;
  }
  .ticker {
    display: inline-flex;
    white-space: nowrap;

  }
  .ticker span { margin-right: 60px; }
  @keyframes tickerMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }

  /* Secciones */

  }
</style>
