<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device‑width,initial‑scale=1">
  <title>VogueCrest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Estilos personalizados: usa los colores, fuentes y formas que ya tienes */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      margin: 0;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header .brand {
      font-size: 28px;
      font-weight: 800;
    }
    nav {
      background: #222;
      padding: 10px;
    }
    nav a {
      color: #ddd;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
    }
    nav a:hover {
      color: #fff;
    }
    .hero {
      background: url('tu-imagen‑hero.jpg') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 36px;
      font-weight: 700;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    .section {
      padding: 60px 15px;
    }
    .section h2 {
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
    }
    .cards .card {
      border: none;
      border-radius: 8px;
      overflow: hidden;
      transition: transform .2s;
    }
    .cards .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    footer {
      background: #111;
      color: #aaa;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">VOGUECREST</div>
  </header>

  <nav class="text-center">
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="drops.html">Drops</a>
    <a href="carrito.html">Carrito</a>
    <a href="perfil.html">Perfil</a>
  </nav>

  <section class="hero">
    Bienvenido a VogueCrest
  </section>

  <section class="section">
    <h2>Nuestros Productos</h2>
    <div class="container cards">
      <div class="row">
        <!-- Aquí insertas tu row de tarjetas Bootstrap con imagen, título, descripción -->
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 VogueCrest | Creado en Nicaragua
  </footer>

</body>
</html>
