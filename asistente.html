<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Asistente - VogueCrest</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #ffffff;
    color: #333;
  }

  header {
    background-color: #000;
    color: #fff;
    padding: 1rem;
    text-align: center;
    font-size: 1.4rem;
  }

  .chatbot-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    background: #f9f9f9;
    position: relative;
  }

  .robot-img {
    width: 120px;
    display: block;
    margin: 0 auto 1rem;
  }

  .chat-box {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 1rem;
    height: 300px;
    overflow-y: auto;
    background: #fff;
    white-space: pre-wrap;
  }

  .message {
    margin-bottom: 1rem;
  }

  .bot {
    font-weight: bold;
  }

  .user {
    text-align: right;
    color: #007bff;
  }

  .input-container {
    display: flex;
    margin-top: 1rem;
  }

  input {
    flex: 1;
    padding: 0.8rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  button {
    padding: 0.8rem 1rem;
    margin-left: 0.5rem;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
  }

  button:hover {
    background-color: #333;
  }

  /* Bot√≥n micr√≥fono visible */
  #micBtn {
    position: absolute;
    right: 1rem;
    bottom: 70px;
    width: 50px;
    height: 50px;
    background-color: #007bff;
    border-radius: 50%;
    border: none;
    color: white;
    font-size: 28px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,123,255,0.7);
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #micBtn.listening {
    background-color: #28a745;
    box-shadow: 0 0 15px rgba(40,167,69,0.9);
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 15px rgba(40,167,69,0.9); }
    50% { box-shadow: 0 0 25px rgba(40,167,69,0.6); }
    100% { box-shadow: 0 0 15px rgba(40,167,69,0.9); }
  }
</style>
</head>
<body>

<header>Asistente VogueCrest</header>

<div class="chatbot-container">
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712037.png" alt="Robot" class="robot-img" />
  <div class="chat-box" id="chatBox">
    <div class="message bot">ü§ñ Hola, ¬øocup√°s ayuda? Soy tu asistente VogueCrest.<br>Te explicar√© qu√© es la plataforma y c√≥mo usarla. Escribime lo que necesit√©s.</div>
  </div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Escrib√≠ tu pregunta aqu√≠..." onkeydown="if(event.key==='Enter'){sendMessage();}">
    <button onclick="sendMessage()">Enviar</button>
  </div>
  <button id="micBtn" title="Hablar pregunta">üé§</button>
</div>

<script>
  const chatBox = document.getElementById('chatBox');
  const micBtn = document.getElementById('micBtn');
  const input = document.getElementById('userInput');

  // Comprobar soporte SpeechRecognition
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    micBtn.style.display = 'none'; // Ocultar si no soporta
    console.warn('Este navegador no soporta SpeechRecognition API');
  }

  let recognition = null;
  let isListening = false;

  if (SpeechRecognition) {
    recognition = new SpeechRecognition();
    recognition.lang = 'es-ES';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    recognition.continuous = false;

    recognition.onstart = () => {
      isListening = true;
      micBtn.classList.add('listening');
    };

    recognition.onend = () => {
      isListening = false;
      micBtn.classList.remove('listening');
    };

    recognition.onerror = (event) => {
      console.error('Error en reconocimiento:', event.error);
      addMessage('üé§ No pude escuchar bien, intent√° de nuevo.', 'bot');
      isListening = false;
      micBtn.classList.remove('listening');
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript.trim();
      addMessage(transcript, 'user');
      const response = getBotResponse(normalize(transcript));
      setTimeout(() => addMessage(response, 'bot'), 500);
    };
  }

  micBtn.addEventListener('click', () => {
    if (isListening) {
      recognition.stop();
    } else {
      recognition.start();
    }
  });

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, 'user');

    const response = getBotResponse(text.toLowerCase());
    setTimeout(() => {
      addMessage(response, 'bot');
    }, 500);

    input.value = '';
  }

  function addMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message ' + sender;
    messageDiv.textContent = (sender === 'bot' ? 'ü§ñ ' : '') + text;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    if (sender === 'bot') {
      speakText(text);
    }
  }

  function speakText(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'es-ES';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    } else {
      console.log('¬°Tu navegador no soporta s√≠ntesis de voz!');
    }
  }

  function normalize(text) {
    return text
      .toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-z0-9\s]/g, "")
      .trim();
  }

  function getBotResponse(rawMessage) {
    const message = normalize(rawMessage);

    if (/hola|buenas|buenos dias|buenas tardes|buenas noches/.test(message)) {
      return "¬°Hola! ¬øEn qu√© puedo ayudarte con VogueCrest hoy?";
    } 
    if (/que es voguecrest|quien es voguecrest|voguecrest/.test(message)) {
      return "VogueCrest es una plataforma de moda digital donde pod√©s explorar colecciones, escanear productos con QR, y comprar prendas exclusivas.";
    }
    if (/como usar la plataforma|uso plataforma|uso de la plataforma|tutorial|guia|como funciona/.test(message)) {
      return "Para usar VogueCrest: \n1Ô∏è‚É£ Inici√° sesi√≥n o entr√° como invitado.\n2Ô∏è‚É£ Naveg√° el cat√°logo o los drops exclusivos.\n3Ô∏è‚É£ Escane√° c√≥digos QR en las prendas f√≠sicas para ver detalles.\n4Ô∏è‚É£ Agreg√° productos al carrito.\n5Ô∏è‚É£ Finaliz√° la compra y revis√° tu perfil para pedidos y m√°s.";
    }
    if (/registrar|registro|login|entrar|crear cuenta/.test(message)) {
      return "Para registrarte, llen√° el formulario en la pantalla de inicio. Solo necesit√°s tu nombre, apellido y correo.";
    }
    if (/carrito|agregar|comprar|cesta/.test(message)) {
      return "En cada prenda ver√°s un bot√≥n de 'A√±adir a la cesta'. Al hacer clic, el producto se guarda en tu carrito.";
    }
    if (/drop|exclusivo|lanzamiento/.test(message)) {
      return "En la secci√≥n 'Drops' ver√°s lanzamientos exclusivos. ¬°Aprovech√° porque son por tiempo limitado!";
    }
    if (/esc√°ner|escaner|qr|codigo/.test(message)) {
      return "Us√° el esc√°ner QR para leer las etiquetas f√≠sicas de nuestras prendas y ver sus detalles en la app.";
    }
    if (/perfil|cuenta|usuario|editar/.test(message)) {
      return "En la secci√≥n 'Perfil' pod√©s ver y editar tu informaci√≥n personal, incluso agregar una foto.";
    }
    if (/gracias|ok|vale|listo/.test(message)) {
      return "¬°Con gusto! Si ten√©s m√°s dudas, escribime.";
    }
    
    return "Lo siento, solo puedo ayudarte con preguntas sobre VogueCrest. Prob√° con: ¬øc√≥mo uso el esc√°ner?, ¬øc√≥mo me registro?, etc.";
  }
</script>

</body>
</html>
