<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente - VogueCrest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;

    }

    header {

    .chatbot-container {

    }

    .robot-img {

      white-space: pre-wrap; /* Para respetar saltos de l√≠nea */
    }

      color: #007bff;
    }

    .input-container {
      display: flex;
      margin-top: 1rem;
    }

    input {
      flex: 1;
      padding: 0.8rem;

    }

    button {
      padding: 0.8rem 1rem;

    }
  </style>
</head>
<body>

<header>Asistente VogueCrest</header>

<div class="chatbot-container">
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712037.png" alt="Robot" class="robot-img" />
  <div class="chat-box" id="chatBox">
    <div class="message bot">ü§ñ Hola, ¬øocup√°s ayuda? Soy tu asistente VogueCrest.<br>Te explicar√© qu√© es la plataforma y c√≥mo usarla. Escribime lo que necesit√©s.</div>
  </div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Escrib√≠ tu pregunta aqu√≠..." onkeydown="if(event.key==='Enter'){sendMessage();}">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById('chatBox');

  function sendMessage() {
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, 'user');

    const response = getBotResponse(text.toLowerCase());
    setTimeout(() => {
      addMessage(response, 'bot');
    }, 500);

    input.value = '';
  }

  function addMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message ' + sender;
    messageDiv.textContent = (sender === 'bot' ? 'ü§ñ ' : '') + text;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    // Que el bot hable en voz alta sus respuestas
    if (sender === 'bot') {
      speakText(text);
    }
  }

  function speakText(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'es-ES'; // Espa√±ol (Espa√±a). Cambia a 'es-MX' o el que prefieras si quieres
      window.speechSynthesis.cancel(); // Cancelar cualquier voz anterior
      window.speechSynthesis.speak(utterance);
    } else {
      console.log('¬°Tu navegador no soporta s√≠ntesis de voz!');
    }
  }

  function normalize(text) {
    return text
      .toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // Quitar acentos
      .replace(/[^a-z0-9\s]/g, "") // Quitar caracteres especiales
      .trim();
  }

  function getBotResponse(rawMessage) {
    const message = normalize(rawMessage);

    if (/hola|buenas|buenos dias|buenas tardes|buenas noches/.test(message)) {
      return "¬°Hola! ¬øEn qu√© puedo ayudarte con VogueCrest hoy?";
    } 
    if (/que es voguecrest|quien es voguecrest|voguecrest/.test(message)) {
      return "VogueCrest es una plataforma de moda digital donde pod√©s explorar colecciones, escanear productos con QR, y comprar prendas exclusivas.";
    }
    if (/como usar la plataforma|uso plataforma|uso de la plataforma|tutorial|guia|como funciona/.test(message)) {
      return "Para usar VogueCrest: \n1Ô∏è‚É£ Inici√° sesi√≥n o entr√° como invitado.\n2Ô∏è‚É£ Naveg√° el cat√°logo o los drops exclusivos.\n3Ô∏è‚É£ Escane√° c√≥digos QR en las prendas f√≠sicas para ver detalles.\n4Ô∏è‚É£ Agreg√° productos al carrito.\n5Ô∏è‚É£ Finaliz√° la compra y revis√° tu perfil para pedidos y m√°s.";
    }
    if (/registrar|registro|login|entrar|crear cuenta/.test(message)) {
      return "Para registrarte, llen√° el formulario en la pantalla de inicio. Solo necesit√°s tu nombre, apellido y correo.";
    }
    if (/carrito|agregar|comprar|cesta/.test(message)) {
      return "En cada prenda ver√°s un bot√≥n de 'A√±adir a la cesta'. Al hacer clic, el producto se guarda en tu carrito.";
    }
    if (/drop|exclusivo|lanzamiento/.test(message)) {
      return "En la secci√≥n 'Drops' ver√°s lanzamientos exclusivos. ¬°Aprovech√° porque son por tiempo limitado!";
    }
    if (/esc√°ner|escaner|qr|codigo/.test(message)) {
      return "Us√° el esc√°ner QR para leer las etiquetas f√≠sicas de nuestras prendas y ver sus detalles en la app.";
    }
    if (/perfil|cuenta|usuario|editar/.test(message)) {
      return "En la secci√≥n 'Perfil' pod√©s ver y editar tu informaci√≥n personal, incluso agregar una foto.";
    }
    if (/gracias|ok|vale|listo/.test(message)) {
      return "¬°Con gusto! Si ten√©s m√°s dudas, escribime.";
    }
    
    return "Lo siento, solo puedo ayudarte con preguntas sobre VogueCrest. Prob√° con: ¬øc√≥mo uso el esc√°ner?, ¬øc√≥mo me registro?, etc.";
  }
</script>

</body>
</html>
