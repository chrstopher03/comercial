<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VogueCrest - Catálogo</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-image: url("8ee0abc8ad42280b6db91544cbe58e6e.jpg");
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px; /* espacio para header fijo */
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 15px;
      padding-right: 15px;
    }
    header#header-fijo {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 70px; /* altura suficiente para logo+texto */
  background-image: url("8ee0abc8ad42280b6db91544cbe58e6e.jpg");
  display: flex;
  justify-content: center; /* centra horizontal */
  align-items: center;     /* centra vertical */
  z-index: 1200;
  padding: 0;
}

#logo-header {
  display: flex;
  flex-direction: column;  /* logo arriba, texto debajo */
  align-items: center;     /* centra contenido */
  gap: 4px;                /* espacio pequeño entre logo y texto */
  color: #fff;
  font-weight: 700;
  font-size: 18px;
  cursor: pointer;
  text-decoration: none;
  margin: 0;               /* sin margen para que no flote */
}

#logo-header img {
  height: 50px;
  border-radius: 6px;
  display: block;
  margin: 0 auto; /* para que la imagen no flote */
}

    main {
      margin-top: 20px;
    }
    /* Flexbox para productos: tarjetas en filas responsivas */
    #listaProductos {
      display: flex;
      flex-wrap: wrap; /* para que las tarjetas bajen a otra fila si no caben */
      gap: 25px;
      justify-content: center; /* centra las filas */
    }
    .producto {
      background-image: url("8ee0abc8ad42280b6db91544cbe58e6e.jpg");
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #222;
      text-align: center;
      transition: transform 0.2s ease;
      flex: 1 1 280px; /* ancho flexible base 280px */
      max-width: 280px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .producto img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      height: 180px;
      object-fit: cover;
    }
    .producto h3,
    .descripcion,
    .precio,
    .texto-qr-info {
      text-align: center;
    }
    button.mostrar-qr {
      background-color: #f7f3ea;
      border: none;
      color: #000;
      font-weight: 700;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: auto;
      align-self: center;
    }
    button.mostrar-qr:hover {
      background-color: #faf9f5;
    }

    .texto-qr-info {
  text-align: center;
  margin-top: 12px; /* agrega espacio arriba para separar del botón */
}

    @media (max-width: 600px) {
      #listaProductos {
        flex-direction: column;
        gap: 20px;
      }
      .producto {
        flex: 1 1 100%;
        max-width: 100%;
      }
      .producto img {
        height: 220px;
      }
      #logo-header {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header id="header-fijo">
    <a href="inicio.html" id="logo-header" aria-label="Volver a página principal">
      <img src="Think-removebg-preview.png" alt="Logo VogueCrest" />
      VOGUECREST
    </a>
  </header>

  <main>
    <h1 style="text-align:center; margin-bottom: 1.5rem;">Catálogo de Prendas</h1>

    <div id="listaProductos">
      <!-- Productos insertados por JS -->
    </div>
  </main>

  <footer style="text-align:center; padding: 15px 0; color: #fff;">
    &copy; 2025 VogueCrest. Todos los derechos reservados.
  </footer>

  <!-- Librería QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    const productos = [
      {
        id: 1,
        nombre: "Nebula Drift",
        descripcion: "Playera amplia con diseño moderno y cómoda para el verano.",
        precio: 520,
        imagen: "1.jpeg",
        url: "prenda.html?id=1"
      },
      {
        id: 2,
        nombre: "Echo Silhouette",
        descripcion: "Playera con estampado de cebra, ideal para destacar en la multitud.",
        precio: 620,
        imagen: "5.jpeg",
        url: "prenda.html?id=2"
      },
      {
        id: 3,
        nombre: "Rift Matrix",
        descripcion: "Playera semi oversized color negro, elegante y versátil.",
        precio: 570,
        imagen: "2.jpeg",
        url: "prenda.html?id=3"
      }
    ];

    const listaProductos = document.getElementById('listaProductos');

    function mostrarModalQR(url, textoElemento) {
      QRCode.toCanvas(url, { width: 120 }, function (error, canvas) {
        if (error) {
          textoElemento.textContent = 'Error generando QR.';
          return;
        }
        textoElemento.innerHTML = '';
        textoElemento.appendChild(canvas);
        canvas.style.cursor = 'pointer';
        canvas.title = 'Haz clic para abrir el enlace del producto';
        canvas.onclick = () => window.open(url, '_blank');
      });
    }

    function renderizarProductos() {
      listaProductos.innerHTML = '';
      productos.forEach(producto => {
        const div = document.createElement('div');
        div.classList.add('producto');

      const mostrarDetalles = false; // Pon true para mostrar descripción y precio

div.innerHTML = `
  <img src="${producto.imagen}" alt="Imagen de ${producto.nombre}" loading="lazy" />
  <h3>${producto.nombre}</h3>
  ${mostrarDetalles ? `<p class="descripcion">${producto.descripcion}</p>` : ''}
  ${mostrarDetalles ? `<p class="precio">$${producto.precio.toFixed(2)}</p>` : ''}
  <button class="mostrar-qr" aria-label="Mostrar código QR de ${producto.nombre}">Mostrar QR</button>
  <p class="texto-qr-info" aria-live="polite" aria-atomic="true"></p>
`;


        listaProductos.appendChild(div);

        const btnQR = div.querySelector('.mostrar-qr');
        const textoQR = div.querySelector('.texto-qr-info');

        btnQR.addEventListener('click', () => {
          mostrarModalQR(producto.url, textoQR);
        });
      });
    }

    renderizarProductos();
  </script>

</body>
</html>
