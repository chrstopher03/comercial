<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VogueCrest - Catálogo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0 1rem;
      background: #fdfdfd;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 0 0;
    }
    nav li {
      margin: 0 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2rem 0;
      max-width: 900px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #buscador {
      display: block;
      margin: 0 auto 2rem auto;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 2rem;
      text-align: center;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .producto h3 {
      margin: 0.5rem 0;
    }
    .qr-container {
      margin: 1rem auto;
      display: flex;
      justify-content: center;
    }
    button {
      background-color: #000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    button:hover {
      background-color: #444;
    }
    #carrito {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      background-color: #f8f8f8;
      max-width: 400px;
      margin: 2rem auto 0 auto;
    }
    #carrito h4 {
      margin-top: 0;
    }
    #carrito ul {
      list-style: none;
      padding-left: 0;
      max-height: 150px;
      overflow-y: auto;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

  <header>
    <h1>VogueCrest</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="scaner.html">QR</a></li>
        <li><a href="perfil.html">Perfil</a></li>
        <li><a href="drops.html">Drops</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Catálogo de Prendas</h2>
    <input type="text" id="buscador" placeholder="Buscar prenda..." oninput="buscarPrendas()" />

    <div id="listaProductos"></div>

    <section id="carrito">
      <h4>Carrito de Compras</h4>
      <ul id="listaCarrito"></ul>
      <p id="totalProductos">Total de productos: 0</p>
      <button onclick="vaciarCarrito()">Vaciar Carrito</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 VogueCrest. Todos los derechos reservados.</p>
  </footer>

  <script>
    const productos = [
      {
        nombre: "Camisa Clásica",
        codigo: "VC-001",
        descripcion: "100% algodón, color blanco, talla M-L disponibles.",
        imagen: "40e21d0f9d59cead97a303e2d3bc74d0.jpg"
      },
      {
        nombre: "Camisa Urbana",
        codigo: "VC-002",
        descripcion: "Diseño casual con estampado minimalista.",
        imagen: "descarga.jpg"
      },
      {
        nombre: "Camisa Oversized",
        codigo: "VC-003",
        descripcion: "Estilo moderno, corte relajado, ideal para el verano.",
        imagen: "Semi Oversized Summer Rugby T-shirt_Black.jpg"
      }
    ];

    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function mostrarProductos() {
      const contenedor = document.getElementById('listaProductos');
      contenedor.innerHTML = '';

      productos.forEach(p => {
        const div = document.createElement('div');
        div.className = 'producto';
        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}" />
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <div id="qr-${p.codigo}" class="qr-container"></div>
          <button onclick="agregarAlCarrito('${p.nombre}')">Agregar al carrito</button>
        `;
        contenedor.appendChild(div);

        new QRCode(document.getElementById(`qr-${p.codigo}`), {
          text: `https://voguecrest.com/producto.html?codigo=${p.codigo}`,
          width: 120,
          height: 120
        });
      });
    }

    function agregarAlCarrito(productoNombre) {
      const existente = carrito.find(p => p.nombre === productoNombre);
      if (existente) {
        existente.cantidad++;
      } else {
        carrito.push({ nombre: productoNombre, cantidad: 1 });
      }
      guardarCarrito();
      actualizarCarrito();
      alert(productoNombre + " fue agregado al carrito.");
    }

    function guardarCarrito() {
      localStorage.setItem('carrito', JSON.stringify(carrito));
    }

    function actualizarCarrito() {
      const lista = document.getElementById('listaCarrito');
      lista.innerHTML = '';
      if (carrito.length === 0) {
        lista.innerHTML = '<li>No hay productos en el carrito.</li>';
      } else {
        carrito.forEach(p => {
          const li = document.createElement('li');
          li.textContent = `${p.nombre} - Cantidad: ${p.cantidad}`;
          lista.appendChild(li);
        });
      }
      const total = carrito.reduce((acc, p) => acc + p.cantidad, 0);
      document.getElementById('totalProductos').textContent = `Total de productos: ${total}`;
    }

    function vaciarCarrito() {
      if (carrito.length === 0) {
        alert("El carrito ya está vacío.");
        return;
      }
      if (confirm("¿Estás seguro de que deseas vaciar el carrito?")) {
        carrito = [];
        guardarCarrito();
        actualizarCarrito();
        alert("Carrito vaciado.");
      }
    }

    function buscarPrendas() {
      const filtro = document.getElementById('buscador').value.toLowerCase();
      const productosDiv = document.querySelectorAll('.producto');
      productosDiv.forEach(p => {
        const nombre = p.querySelector('h3').textContent.toLowerCase();
        p.style.display = nombre.includes(filtro) ? 'block' : 'none';
      });
    }

    window.onload = () => {
      mostrarProductos();
      actualizarCarrito();
    };
  </script>

</body>
</html>
