<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VogueCrest - Catálogo</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-image: url("8ee0abc8ad42280b6db91544cbe58e6e.jpg");
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-top: 70px; /* espacio para header fijo */
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 15px;
      padding-right: 15px;
    }
    header#header-fijo {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background-image: url("8ee0abc8ad42280b6db91544cbe58e6e.jpg");
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 1200;
    }
    #logo-header {
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffffff;
      font-weight: 700;
      font-size: 22px;
      text-decoration: none;
    }
    #logo-header img {
      height: 40px;
      border-radius: 6px;
    }
    main {
      margin-top: 20px;
    }
    .producto {
      background-image: url("8ee0abc8ad42280b6db91544cbe58e6e.jpg");
      border-radius: 12px;
      margin-bottom: 1.5rem;
      padding: 15px;
      box-shadow: 0 0 10px #222;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .producto:hover {
      transform: scale(1.03);
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      height: 220px;
      object-fit: cover;
    }
    .producto h3 {
      margin: 0.4rem 0;
      font-weight: 700;
      font-size: 1.3rem;
      color: #f8c630;
    }
    .descripcion {
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
      color: #ddd;
    }
    .precio {
      font-weight: 700;
      font-size: 1.1rem;
      color: #ffffff;
      margin-bottom: 0.8rem;
    }
    a.detalle-link {
      color: #f8c630;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    a.detalle-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header id="header-fijo">
    <a href="inicio.html" id="logo-header" aria-label="Volver a página principal">
      <img src="Think-removebg-preview.png" alt="Logo VogueCrest" />
      VOGUECREST
    </a>
  </header>

  <main>
    <h1 style="text-align:center; margin-bottom: 1.5rem;">Catálogo de Prendas</h1>

    <div id="listaProductos">
      <!-- Productos insertados por JS -->
    </div>
  </main>

  <footer>
    &copy; 2025 VogueCrest. Todos los derechos reservados.
  </footer>

  <script>
    // Aquí va tu array de productos
    const productos = [
      {
        id: 1,
        nombre: "Playera Oversized Blanco",
        descripcion: "Playera amplia con diseño moderno y cómoda para el verano.",
        precio: 520,
        imagen: "40e21d0f9d59cead97a303e2d3bc74d0.jpg",
      },
      {
        id: 2,
        nombre: "Playera Cebra",
        descripcion: "Playera con estampado de cebra, ideal para destacar en la multitud.",
        precio: 620,
        imagen: "descarga.jpg",
      },
      {
        id: 3,
        nombre: "Playera Semi Oversized Negra",
        descripcion: "Playera semi oversized color negro, elegante y versátil.",
        precio: 570,
        imagen: "Semi Oversized Summer Rugby T-shirt_Black.jpg",
      }
    ];

    const listaProductos = document.getElementById('listaProductos');

    function renderizarProductos() {
      listaProductos.innerHTML = '';

      productos.forEach(producto => {
        const div = document.createElement('div');
        div.classList.add('producto');

        div.innerHTML = `
          <img src="${producto.imagen}" alt="Imagen de ${producto.nombre}" loading="lazy" />
          <h3>${producto.nombre}</h3>
          <p class="descripcion">${producto.descripcion}</p>
          <p class="precio">$${producto.precio.toFixed(2)}</p>
          <a href="prenda.html?id=${producto.id}" class="detalle-link" aria-label="Ver detalle de ${producto.nombre}">Ver detalle</a>
        `;

        listaProductos.appendChild(div);
      });
    }

    renderizarProductos();
  </script>

</body>
</html>
