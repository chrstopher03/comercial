<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VogueCrest - Escáner QR</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    #producto-info {
      background-color: #111;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
    }
    #producto-info img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      height: 250px;
      object-fit: cover;
    }
    h2 {
      color: #f8c630;
      margin-bottom: 10px;
    }
    .precio {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #f8c630;
    }
    .material {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 10px;
    }
    #mensaje {
      margin-bottom: 20px;
      font-style: italic;
      color: #bbb;
    }
    button, input[type="file"] {
      background: #f8c630;
      border: none;
      padding: 10px 20px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      color: #000;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Escáner QR VogueCrest</h1>
  <p id="mensaje">Apunta la cámara o sube una imagen con QR.</p>

  <video id="video" autoplay muted playsinline></video>
  <input type="file" accept="image/*" id="uploadQR" />
  <button id="reiniciar" style="display:none;">Escanear otro código</button>

  <div id="producto-info" style="display:none;"></div>

  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>

  <script>
    const productos = [
      {
        id: 1,
        nombre: "Playera Oversized Blanco",
        descripcion: "Playera amplia con diseño moderno y cómoda para el verano.",
        precio: 520,
        imagen: "1.jpeg",
        material: "100% algodón orgánico, teñido con tintes naturales."
      },
      {
        id: 2,
        nombre: "Playera Cebra",
        descripcion: "Playera con estampado de cebra, ideal para destacar en la multitud.",
        precio: 620,
        imagen: "descarga.jpg",
        material: "Tela suave con mezcla de algodón y poliéster reciclado."
      },
      {
        id: 3,
        nombre: "Playera Semi Oversized Negra",
        descripcion: "Playera semi oversized color negro, elegante y versátil.",
        precio: 570,
        imagen: "Semi Oversized Summer Rugby T-shirt_Black.jpg",
        material: "Algodón 100%, certificado GOTS, producido bajo estándares éticos."
      }
    ];

    const mensaje = document.getElementById('mensaje');
    const productoInfo = document.getElementById('producto-info');
    const btnReiniciar = document.getElementById('reiniciar');
    const fileInput = document.getElementById('uploadQR');

    const qr = new Html5Qrcode("video");

    function extraerId(decodedText) {
      try {
        // Intenta sacar id de URL tipo ?id=2
        const url = new URL(decodedText, window.location.origin);
        const id = url.searchParams.get('id');
        return parseInt(id);
      } catch {
        // Si es un número puro, también lo acepta
        if (!isNaN(decodedText)) {
          return parseInt(decodedText);
        }
        return null;
      }
    }

    function mostrarProducto(id) {
      const producto = productos.find(p => p.id === id);
      if (!producto) {
        productoInfo.innerHTML = "<p>Producto no encontrado.</p>";
      } else {
        productoInfo.innerHTML = `
          <img src="${producto.imagen}" alt="Imagen de ${producto.nombre}" />
          <h2>${producto.nombre}</h2>
          <p class="descripcion">${producto.descripcion}</p>
          <p class="material"><strong>Material:</strong> ${producto.material}</p>
          <p class="precio">Precio: $${producto.precio.toFixed(2)}</p>
        `;
      }
      mensaje.style.display = 'none';
      productoInfo.style.display = 'block';
      btnReiniciar.style.display = 'inline-block';
      qr.stop().catch(() => {});
    }

    function iniciarEscaner() {
      productoInfo.style.display = 'none';
      mensaje.style.display = 'block';
      btnReiniciar.style.display = 'none';
      mensaje.textContent = "Apunta la cámara al código QR de la prenda.";

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          qr.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (decodedText, result) => {
              const id = extraerId(decodedText);
              if (id) {
                mostrarProducto(id);
              } else {
                mensaje.textContent = "QR leído no contiene ID válido.";
              }
            },
            (errorMessage) => {}
          );
        } else {
          mensaje.textContent = "No se encontró cámara.";
        }
      });
    }

    btnReiniciar.addEventListener('click', () => {
      iniciarEscaner();
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      Html5Qrcode.getCameras(); // Solo para evitar advertencias
      const qrCodeScanner = new Html5Qrcode("video");
      qrCodeScanner.scanFile(file, true)
        .then(decodedText => {
          const id = extraerId(decodedText);
          if (id) {
            mostrarProducto(id);
          } else {
            mensaje.textContent = "Imagen no contiene un QR válido.";
          }
        })
        .catch(() => {
          mensaje.textContent = "No se pudo leer el QR de la imagen.";
        });
    });

    iniciarEscaner();
  </script>
</body>
</html>
