<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VogueCrest - Scanner QR</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 1rem;
      background: #fdfdfd;
      color: #333;
      text-align: center;
    }
    #video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #output {
      margin-top: 1rem;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      background: #fff;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #output img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    #fileInput {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Escanea un código QR</h1>

  <video id="video" autoplay></video>

  <p>O selecciona una imagen con código QR:</p>
  <input type="file" accept="image/*" id="fileInput" />

  <div id="output">
    <h2>Información del Producto</h2>
    <div id="productoInfo">Esperando escaneo...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    // Productos ejemplo
    const productos = [
      {
        nombre: "Camisa Clásica",
        codigo: "VC-001",
        descripcion: "100% algodón, color blanco, talla M-L disponibles.",
        imagen: "40e21d0f9d59cead97a303e2d3bc74d0.jpg"
      },
      {
        nombre: "Camisa Urbana",
        codigo: "VC-002",
        descripcion: "Diseño casual con estampado minimalista.",
        imagen: "descarga.jpg"
      },
      {
        nombre: "Camisa Oversized",
        codigo: "VC-003",
        descripcion: "Estilo moderno, corte relajado, ideal para el verano.",
        imagen: "Semi Oversized Summer Rugby T-shirt_Black.jpg"
      }
    ];

    const video = document.getElementById('video');
    const output = document.getElementById('productoInfo');
    const fileInput = document.getElementById('fileInput');

    // Canvas para análisis QR (del video)
    const canvasElement = document.createElement('canvas');
    const canvas = canvasElement.getContext('2d');

    let scanning = false;

    // Acceder a cámara trasera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }
    }).then(stream => {
      video.srcObject = stream;
      video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
      video.play();
      scanning = true;
      tick();
    }).catch(err => {
      output.innerHTML = "No se pudo acceder a la cámara: " + err;
    });

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA && scanning) {
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "attemptBoth",
        });
        if (code) {
          scanning = false;
          mostrarProductoDesdeURL(code.data);
          // Detener cámara para no seguir escaneando
          video.srcObject.getTracks().forEach(track => track.stop());
        }
      }
      if (scanning) {
        requestAnimationFrame(tick);
      }
    }

    // Escanear QR desde imagen subida
    fileInput.addEventListener('change', e => {
      if (!e.target.files.length) return;
      const file = e.target.files[0];
      const img = new Image();
      const reader = new FileReader();

      reader.onload = () => {
        img.onload = () => {
          // dibujar imagen en canvas para analizar
          canvasElement.width = img.width;
          canvasElement.height = img.height;
          canvas.drawImage(img, 0, 0, canvasElement.width, canvasElement.height);
          const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: "attemptBoth",
          });
          if (code) {
            mostrarProductoDesdeURL(code.data);
          } else {
            output.innerHTML = "No se encontró código QR válido en la imagen.";
          }
        };
        img.onerror = () => {
          output.innerHTML = "Error al cargar la imagen.";
        };
        img.src = reader.result;
      };

      reader.readAsDataURL(file);
    });

    // Extrae código VC-XXX de la URL y muestra info
    function mostrarProductoDesdeURL(url) {
      // Intentamos extraer el parámetro codigo, soportando URLs tipo:
      // https://tusitio.com/producto.html?codigo=VC-001
      let codigo = null;

      try {
        const urlObj = new URL(url, window.location.origin);
        codigo = urlObj.searchParams.get('codigo');
      } catch {
        // Si no es una URL completa, tratar como texto plano (ej. solo VC-001)
        if (url.startsWith('VC-')) {
          codigo = url;
        }
      }

      if (!codigo) {
        output.innerHTML = "Código QR no válido o no contiene código de producto.";
        return;
      }

      const producto = productos.find(p => p.codigo === codigo);

      if (!producto) {
        output.innerHTML = `No se encontró información para el código: <strong>${codigo}</strong>`;
        return;
      }

      // Mostrar info y imagen centrada
      output.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}" />
        <h3>${producto.nombre}</h3>
        <p>${producto.descripcion}</p>
        <small><strong>Código:</strong> ${producto.codigo}</small>
      `;
    }
  </script>

</body>
</html>
