<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VogueCrest - Escáner QR y detalle</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    #producto-info {
      background-color: #111;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
    }
    #producto-info img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      height: 250px;
      object-fit: cover;
    }
    h2 {
      color: #f8c630;
      margin-bottom: 10px;
    }
    .precio {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #f8c630;
    }
    .material {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 10px;
    }
    #mensaje {
      margin-bottom: 20px;
      font-style: italic;
      color: #bbb;
    }
    button#reiniciar {
      background: #f8c630;
      border: none;
      padding: 10px 20px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      color: #000;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Escáner QR VogueCrest</h1>
  <p id="mensaje">Apunta la cámara al código QR de la prenda.</p>
  <video id="video" autoplay></video>

  <div id="producto-info" style="display:none;">
    <!-- Aquí se mostrará la info de la prenda -->
  </div>

  <button id="reiniciar" style="display:none;">Escanear otro código</button>

  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <script>
    // Array productos (debe tener al menos estos campos)
    const productos = [
      {
        id: 1,
        nombre: "Playera Oversized Blanco",
        descripcion: "Playera amplia con diseño moderno y cómoda para el verano.",
        precio: 520,
        imagen: "1.jpeg",
        material: "100% algodón orgánico, teñido con tintes naturales."
      },
      {
        id: 2,
        nombre: "Playera Cebra",
        descripcion: "Playera con estampado de cebra, ideal para destacar en la multitud.",
        precio: 620,
        imagen: "descarga.jpg",
        material: "Tela suave con mezcla de algodón y poliéster reciclado."
      },
      {
        id: 3,
        nombre: "Playera Semi Oversized Negra",
        descripcion: "Playera semi oversized color negro, elegante y versátil.",
        precio: 570,
        imagen: "Semi Oversized Summer Rugby T-shirt_Black.jpg",
        material: "Algodón 100%, certificado GOTS, producido bajo estándares éticos."
      }
    ];

    const videoElem = document.getElementById('video');
    const mensajeElem = document.getElementById('mensaje');
    const productoInfo = document.getElementById('producto-info');
    const btnReiniciar = document.getElementById('reiniciar');

    const html5QrCode = new Html5Qrcode("video");

    function mostrarProducto(id) {
      const producto = productos.find(p => p.id === id);
      if (!producto) {
        productoInfo.innerHTML = `<p>Producto no encontrado.</p>`;
      } else {
        productoInfo.innerHTML = `
          <img src="${producto.imagen}" alt="Imagen de ${producto.nombre}" />
          <h2>${producto.nombre}</h2>
          <p class="descripcion">${producto.descripcion}</p>
          <p class="material"><strong>Material:</strong> ${producto.material}</p>
          <p class="precio">Precio: $${producto.precio.toFixed(2)}</p>
        `;
      }
      productoInfo.style.display = 'block';
      mensajeElem.style.display = 'none';
      btnReiniciar.style.display = 'inline-block';
      html5QrCode.stop().catch(() => {});
    }

    function extraerIdDeUrl(url) {
      try {
        const u = new URL(url, window.location.href);
        return parseInt(u.searchParams.get('id'));
      } catch {
        return null;
      }
    }

    function iniciarEscaner() {
      productoInfo.style.display = 'none';
      mensajeElem.style.display = 'block';
      btnReiniciar.style.display = 'none';
      mensajeElem.textContent = 'Apunta la cámara al código QR de la prenda.';
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            devices[0].id,
            { fps: 10, qrbox: 250 },
            (decodedText, decodedResult) => {
              const id = extraerIdDeUrl(decodedText);
              if (id) {
                mostrarProducto(id);
              } else {
                mensajeElem.textContent = "QR leído no es válido.";
              }
            },
            (errorMessage) => {
              // No mostrar errores menores
            }
          );
        } else {
          mensajeElem.textContent = "No se encontró cámara compatible.";
        }
      }).catch(err => {
        mensajeElem.textContent = "Error al acceder a la cámara: " + err;
      });
    }

    btnReiniciar.addEventListener('click', () => {
      iniciarEscaner();
    });

    iniciarEscaner();
  </script>
</body>
</html>
