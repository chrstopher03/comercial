<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escáner QR - VogueCrest</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; 
      padding: 1rem;
      background: #fdfdfd;
      color: #333;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: 1rem auto;
    }
    #info {
      margin-top: 1rem;
      text-align: center; /* Centra texto e imagen */
    }
    #info img {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 1rem;
      display: inline-block;
    }
    button, input[type="file"] {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover, input[type="file"]:hover {
      background-color: #444;
    }
    input[type="file"] {
      padding: 0.3rem;
      background-color: #111;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      border: none;
    }
  </style>

  <!-- Librería html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

  <h1>Escáner QR - VogueCrest</h1>

  <div id="reader"></div>

  <div>
    <button id="startScan">Iniciar Escaneo</button>
    <button id="stopScan" style="display:none;">Detener Escaneo</button>
  </div>

  <div>
    <input type="file" id="fileInput" accept="image/*" />
  </div>

  <div id="info">
    <p>Escanea un código QR para ver la información de la prenda.</p>
  </div>

  <script>
    const productos = [
      {
        nombre: "Camisa Clásica",
        codigo: "VC-001",
        descripcion: "100% algodón, color blanco, talla M-L disponibles.",
        imagen: "40e21d0f9d59cead97a303e2d3bc74d0.jpg"
      },
      {
        nombre: "Camisa Urbana",
        codigo: "VC-002",
        descripcion: "Diseño casual con estampado minimalista.",
        imagen: "descarga.jpg"
      },
      {
        nombre: "Camisa Oversized",
        codigo: "VC-003",
        descripcion: "Estilo moderno, corte relajado, ideal para el verano.",
        imagen: "Semi Oversized Summer Rugby T-shirt_Black.jpg"
      }
    ];

    const infoDiv = document.getElementById('info');
    let html5QrcodeScanner;
    let scanning = false;

    function mostrarProductoPorCodigo(codigo) {
      const producto = productos.find(p => p.codigo === codigo);
      if (producto) {
        infoDiv.innerHTML = `
          <h2>${producto.nombre}</h2>
          <img src="${producto.imagen}" alt="${producto.nombre}" />
          <p>${producto.descripcion}</p>
        `;
      } else {
        infoDiv.innerHTML = `<p>Producto no encontrado para el código: <b>${codigo}</b></p>`;
      }
    }

    function procesarTextoQR(decodedText) {
      try {
        const url = new URL(decodedText);
        const codigo = url.searchParams.get('codigo');
        if (codigo) {
          mostrarProductoPorCodigo(codigo);
        } else {
          infoDiv.innerHTML = `<p>Código QR no válido.</p>`;
        }
      } catch {
        infoDiv.innerHTML = `<p>Texto leído: ${decodedText}</p>`;
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      html5QrcodeScanner.stop().then(() => {
        scanning = false;
        document.getElementById('startScan').style.display = 'inline-block';
        document.getElementById('stopScan').style.display = 'none';
      }).catch(err => {
        console.error('Error deteniendo escaneo', err);
      });

      procesarTextoQR(decodedText);
    }

    function onScanFailure(error) {
      // Solo ignora errores de lectura continua
    }

    document.getElementById('startScan').addEventListener('click', () => {
      if (!scanning) {
        html5QrcodeScanner = new Html5Qrcode("reader");
        const config = { 
          fps: 10, 
          qrbox: 250,
          facingMode: { exact: "environment" }
        };
        html5QrcodeScanner.start(
          { facingMode: { exact: "environment" } },
          config,
          onScanSuccess,
          onScanFailure
        ).then(() => {
          scanning = true;
          document.getElementById('startScan').style.display = 'none';
          document.getElementById('stopScan').style.display = 'inline-block';
          infoDiv.innerHTML = '<p>Escaneando...</p>';
        }).catch(err => {
          alert('Error al iniciar cámara: ' + err);
        });
      }
    });

    document.getElementById('stopScan').addEventListener('click', () => {
      if (scanning) {
        html5QrcodeScanner.stop().then(() => {
          scanning = false;
          document.getElementById('startScan').style.display = 'inline-block';
          document.getElementById('stopScan').style.display = 'none';
          infoDiv.innerHTML = '<p>Escaneo detenido.</p>';
          document.getElementById('reader').innerHTML = '';
        }).catch(err => {
          alert('Error al detener la cámara: ' + err);
        });
      }
    });

    // Escanear desde imagen subida
    document.getElementById('fileInput').addEventListener('change', event => {
      const file = event.target.files[0];
      if (!file) return;

      const html5QrCode = new Html5Qrcode(/* element id not needed here */);

      html5QrCode.scanFile(file, true)
        .then(decodedText => {
          procesarTextoQR(decodedText);
        })
        .catch(err => {
          infoDiv.innerHTML = `<p>No se pudo leer el código QR de la imagen.</p>`;
        });
    });
  </script>
</body>
</html>
