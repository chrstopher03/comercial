<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escáner QR - VogueCrest</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 1rem;
      background: #fdfdfd;
      color: #333;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: 1rem auto;
    }
    #info {
      margin-top: 1rem;
    }
    img {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
  <!-- Librería html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>Escáner QR - VogueCrest</h1>
  <div id="reader"></div>
  <div id="info">
    <h2 id="nombre"></h2>
    <p id="descripcion"></p>
    <img id="imagen" src="" alt="" style="display:none;" />
  </div>

  <script>
    // Productos de ejemplo: Debe ser igual a tu catálogo
    const productos = [
      {
        nombre: "Camisa Clásica",
        codigo: "VC-001",
        descripcion: "100% algodón, color blanco, talla M-L disponibles.",
        imagen: "40e21d0f9d59cead97a303e2d3bc74d0.jpg"
      },
      {
        nombre: "Camisa Urbana",
        codigo: "VC-002",
        descripcion: "Diseño casual con estampado minimalista.",
        imagen: "descarga.jpg"
      },
      {
        nombre: "Camisa Oversized",
        codigo: "VC-003",
        descripcion: "Estilo moderno, corte relajado, ideal para el verano.",
        imagen: "Semi Oversized Summer Rugby T-shirt_Black.jpg"
      }
    ];

    const infoNombre = document.getElementById('nombre');
    const infoDescripcion = document.getElementById('descripcion');
    const infoImagen = document.getElementById('imagen');

    function mostrarProducto(codigo) {
      const producto = productos.find(p => p.codigo === codigo);
      if (producto) {
        infoNombre.textContent = producto.nombre;
        infoDescripcion.textContent = producto.descripcion;
        infoImagen.src = producto.imagen;
        infoImagen.style.display = 'block';
      } else {
        infoNombre.textContent = 'Producto no encontrado';
        infoDescripcion.textContent = '';
        infoImagen.style.display = 'none';
      }
    }

    function extraerCodigoDeUrl(url) {
      try {
        const urlObj = new URL(url);
        return urlObj.searchParams.get('codigo');
      } catch (e) {
        return null;
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      // decodedText es el texto del QR (URL)
      const codigo = extraerCodigoDeUrl(decodedText);
      if (codigo) {
        mostrarProducto(codigo);
        html5QrcodeScanner.stop().then(() => {
          console.log("Escaneo detenido.");
        });
      } else {
        alert('QR no contiene código válido');
      }
    }

    function onScanFailure(error) {
      // No mostrar nada para evitar spam en consola
    }

    // Inicializamos el escáner con la cámara trasera
    const html5QrcodeScanner = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        // Buscar cámara trasera: por lo general la que tiene 'back' en label o la última
        let cameraId = devices[0].id; // default
        for (const device of devices) {
          if (device.label.toLowerCase().includes('back')) {
            cameraId = device.id;
            break;
          }
        }
        // Iniciar escáner con cámara trasera
        html5QrcodeScanner.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        ).catch(err => {
          alert('Error al iniciar la cámara: ' + err);
        });
      } else {
        alert('No se detectó ninguna cámara.');
      }
    }).catch(err => {
      alert('Error al obtener cámaras: ' + err);
    });
  </script>
</body>
</html>
