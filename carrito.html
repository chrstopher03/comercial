<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VogueCrest - Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #eee;
      --accent-color: #ff6a59;
      --btn-bg: #333;
      --btn-hover-bg: #ff6a59;
      --shadow: rgba(0,0,0,0.5);
      --font-main: 'Segoe UI', sans-serif;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: var(--font-main);
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 10px;
    }
    header img {
      width: 110px;
      filter: drop-shadow(0 0 6px var(--accent-color));
      border-radius: 20px;
    }
    h1 {
      margin-top: 10px;
      font-size: 1.8rem;
      font-weight: 900;
      letter-spacing: 3px;
      color: var(--accent-color);
    }
    .producto-item {
      background: #222;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
      box-shadow: 0 4px 10px var(--shadow);
      flex-wrap: wrap;
    }
    .producto-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      flex-shrink: 0;
    }
    .producto-info {
      flex: 1 1 auto;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .producto-info h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 700;
    }
    .producto-info p {
      margin: 0;
      font-size: 0.9rem;
      color: #ccc;
    }
    .cantidad-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }
    .cantidad-control button {
      background: var(--btn-bg);
      border: none;
      border-radius: 6px;
      color: var(--text-color);
      font-size: 1.2rem;
      padding: 4px 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cantidad-control button:hover {
      background: var(--btn-hover-bg);
      color: #fff;
    }
    .cantidad-control span {
      min-width: 30px;
      text-align: center;
      font-weight: 700;
      font-size: 1rem;
    }
    .precio {
      font-weight: 700;
      font-size: 1rem;
      margin-top: 6px;
      color: var(--accent-color);
    }
    .btn-pagar {
      background: var(--accent-color);
      border: none;
      color: var(--text-color);
      font-weight: 900;
      font-size: 1.2rem;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 400px;
      align-self: center;
    }
    .btn-pagar:hover {
      background: #ff3e20;
    }
    .total {
      font-size: 1.4rem;
      font-weight: 900;
      margin-top: 12px;
      text-align: right;
      color: var(--accent-color);
    }
    /* Responsive */
    @media (max-width: 480px) {
      .producto-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .producto-item img {
        width: 100%;
        height: auto;
        border-radius: 12px;
      }
      .producto-info {
        width: 100%;
      }
      .cantidad-control {
        justify-content: flex-start;
      }
    }
    /* Modal */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }
    .modal-bg.active {
      display: flex;
    }
    .modal {
      background: var(--bg-color);
      border-radius: 16px;
      padding: 24px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 30px var(--shadow);
      color: var(--text-color);
    }
    .modal h2 {
      margin-bottom: 20px;
      color: var(--accent-color);
      text-align: center;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .modal button {
      background: var(--accent-color);
      border: none;
      color: var(--text-color);
      font-weight: 900;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .modal button:hover {
      background: #ff3e20;
    }
    .modal .btn-cerrar {
      background: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="Think-removebg-preview.png" alt="VogueCrest Logo" />
    <h1>Tu Carrito</h1>
  </header>

  <main id="carrito-container">
    <!-- Aquí se mostrarán los productos -->
  </main>

  <div class="total" id="total-general">Total: $0.00</div>

  <button class="btn-pagar" id="btn-pagar">PAGAR</button>

  <!-- Modal para formulario de pago -->
  <div class="modal-bg" id="modal-pago">
    <div class="modal">
      <h2>Información de Pago</h2>
      <form id="form-pago">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" required />
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" required />
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" required />
        <label for="tarjeta">Número de tarjeta</label>
        <input type="text" id="tarjeta" maxlength="16" pattern="\d{16}" placeholder="Ej: 1234123412341234" required />
        <button type="submit">Confirmar pago</button>
        <button type="button" class="btn-cerrar" id="btn-cerrar">Cancelar</button>
      </form>
    </div>
  </div>

  <script>
    let carrito = JSON.parse(localStorage.getItem('vc_carrito')) || [];

    const cont = document.getElementById('carrito-container');
    const totalEl = document.getElementById('total-general');
    const btnPagar = document.getElementById('btn-pagar');
    const modalPago = document.getElementById('modal-pago');
    const formPago = document.getElementById('form-pago');
    const btnCerrar = document.getElementById('btn-cerrar');

    function guardarCarrito() {
      localStorage.setItem('vc_carrito', JSON.stringify(carrito));
    }

    function renderCarrito() {
      cont.innerHTML = '';
      if(carrito.length === 0){
        cont.innerHTML = '<p>Tu carrito está vacío.</p>';
        totalEl.textContent = 'Total: $0.00';
        btnPagar.style.display = 'none';
        return;
      }
      btnPagar.style.display = 'block';
      let total = 0;
      carrito.forEach((item, i) => {
        total += item.precio * item.cantidad;
        const div = document.createElement('div');
        div.className = 'producto-item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.nombre}">
          <div class="producto-info">
            <h3>${item.nombre}</h3>
            <p>Precio unitario: $${item.precio.toFixed(2)}</p>
            <div class="cantidad-control">
              <button aria-label="Disminuir cantidad" data-index="${i}" class="btn-disminuir">−</button>
              <span>${item.cantidad}</span>
              <button aria-label="Aumentar cantidad" data-index="${i}" class="btn-aumentar">+</button>
            </div>
            <p class="precio">Subtotal: $${(item.precio * item.cantidad).toFixed(2)}</p>
          </div>
        `;
        cont.appendChild(div);
      });
      totalEl.textContent = `Total: $${total.toFixed(2)}`;

      // Agregar eventos para botones
      document.querySelectorAll('.btn-aumentar').forEach(btn => {
        btn.onclick = e => {
          const idx = e.target.dataset.index;
          carrito[idx].cantidad++;
          guardarCarrito();
          renderCarrito();
        };
      });
      document.querySelectorAll('.btn-disminuir').forEach(btn => {
        btn.onclick = e => {
          const idx = e.target.dataset.index;
          if(carrito[idx].cantidad > 1) {
            carrito[idx].cantidad--;
          } else {
            // eliminar del carrito si llega a 0
            carrito.splice(idx,1);
          }
          guardarCarrito();
          renderCarrito();
        };
      });
    }

    btnPagar.onclick = () => {
      if(carrito.length === 0) return alert("Tu carrito está vacío.");
      modalPago.classList.add('active');
    };

    btnCerrar.onclick = () => {
      modalPago.classList.remove('active');
    };

    formPago.onsubmit = e => {
      e.preventDefault();
      // Aquí puedes agregar validaciones extras si quieres
      alert(`Gracias por tu compra, ${formPago.nombre.value}!`);
      carrito = [];
      guardarCarrito();
      renderCarrito();
      modalPago.classList.remove('active');
    };

    renderCarrito();
  </script>
</body>
</html>
