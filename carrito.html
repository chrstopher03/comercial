<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito - VogueCrest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 1.5rem 1rem 4.5rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #d19e00;
    }

    .cart-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #111;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 12px #222;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0;
      border-bottom: 1px solid #333;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-name {
      font-weight: 600;
    }

    .cart-item-price {
      color: #bbb;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #ff4444;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: right;
    }

    .cart-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
      gap: 1rem;
    }

    .cart-actions button {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .clear-btn {
      background-color: #444;
      color: #fff;
    }

    .clear-btn:hover {
      background-color: #666;
    }

    .checkout-btn {
      background-color: #d19e00;
      color: #111;
    }

    .checkout-btn:hover {
      background-color: #a67c00;
    }

    .empty-msg {
      text-align: center;
      color: #aaa;
      font-style: italic;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      height: 56px;
      background-color: #111;
      border-top: 2px solid #d19e00;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 10px #d19e00aa;
    }

    .bottom-nav a {
      color: #d19e00;
      font-size: 24px;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .bottom-nav a:hover {
      background-color: #d19e00;
      color: #111;
    }

    .bottom-nav a[aria-current="page"] {
      background-color: #d19e00;
      color: #111;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Tu Carrito</h1>

  <div class="cart-container" id="cartContainer">
    <p class="empty-msg" id="emptyMsg">Tu carrito está vacío.</p>
    <div id="cartItems"></div>
    <div class="total" id="total"></div>
    <div class="cart-actions" id="cartActions" style="display:none;">
      <button class="clear-btn" onclick="vaciarCarrito()">Vaciar</button>
      <button class="checkout-btn" onclick="finalizarCompra()">Finalizar</button>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="scanner.html"><i class="bi bi-upc-scan"></i></a>
    <a href="catalogo.html"><i class="bi bi-shop-window"></i></a>
    <a href="drops.html"><i class="bi bi-gift-fill"></i></a>
    <a href="carrito.html" aria-current="page"><i class="bi bi-bag-fill"></i></a>
    <a href="perfil.html"><i class="bi bi-person-circle"></i></a>
  </nav>

  <script>
    const cartItemsEl = document.getElementById('cartItems');
    const emptyMsgEl = document.getElementById('emptyMsg');
    const totalEl = document.getElementById('total');
    const cartActions = document.getElementById('cartActions');

    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function renderCarrito() {
      cartItemsEl.innerHTML = '';
      let total = 0;

      if (carrito.length === 0) {
        emptyMsgEl.style.display = 'block';
        cartActions.style.display = 'none';
        totalEl.textContent = '';
        return;
      }

      emptyMsgEl.style.display = 'none';
      cartActions.style.display = 'flex';

      carrito.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div>
            <div class="cart-item-name">${item.nombre}</div>
            <div class="cart-item-price">$${item.precio.toFixed(2)}</div>
          </div>
          <button class="remove-btn" onclick="eliminarItem(${index})">&times;</button>
        `;
        cartItemsEl.appendChild(div);
        total += item.precio;
      });

      totalEl.textContent = `Total: $${total.toFixed(2)}`;
    }

    function eliminarItem(index) {
      carrito.splice(index, 1);
      guardarCarrito();
      renderCarrito();
    }

    function vaciarCarrito() {
      carrito = [];
      guardarCarrito();
      renderCarrito();
    }

    function finalizarCompra() {
      alert('¡Gracias por tu compra! Esto es solo una demostración.');
      vaciarCarrito();
    }

    function guardarCarrito() {
      localStorage.setItem('carrito', JSON.stringify(carrito));
    }

    renderCarrito();
  </script>

</body>
</html>
